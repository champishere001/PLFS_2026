<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PLFS | Command Dashboard 2026</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg: #020617; --sidebar: #0f172a; --card: #1e293b; --border: #334155;
            --accent: #38bdf8; --v1: #10b981; --text: #f8fafc; --text-dim: #94a3b8;
            --glass: rgba(15, 23, 42, 0.95); --sb-width: 300px;
            --header-dark: #0f172a; --danger: #ef4444; --warning: #f59e0b;
        }
        
        * { box-sizing: border-box; transition: all 0.2s ease; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            height: 100dvh;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: var(--sb-width);
            min-width: var(--sb-width);
            background: var(--sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 25px;
            font-weight: 800;
            font-size: 18px;
            color: var(--accent);
            border-bottom: 1px solid var(--border);
            letter-spacing: 1px;
        }

        .nav-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            scrollbar-width: thin;
        }

        .overlay-mask {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 900;
            backdrop-filter: blur(4px);
        }

        @media (max-width: 1024px) {
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                bottom: 0;
                width: 280px;
            }
            .sidebar.open { left: 0; }
            .overlay-mask.active { display: block; }
        }

        .zone-title {
            font-size: 10px;
            font-weight: 800;
            color: var(--accent);
            text-transform: uppercase;
            margin: 20px 0 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.6;
        }

        .zone-title::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .state-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .st-btn {
            height: 42px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(30, 41, 59, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-align: center;
            font-size: 10px;
            font-weight: 700;
            color: var(--text-dim);
        }

        .st-btn.active {
            border-color: var(--accent);
            background: rgba(56, 189, 248, 0.1);
            color: #fff;
        }

        .st-btn.has-data {
            border-left: 3px solid var(--v1);
        }

        .sub-menu-container {
            grid-column: span 2;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid var(--border);
        }

        .pill-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
        }

        .pill {
            padding: 8px;
            font-size: 9px;
            font-weight: 700;
            text-align: center;
            border-radius: 6px;
            border: 1px solid var(--border);
            cursor: pointer;
            color: var(--text-dim);
            background: var(--sidebar);
        }

        .pill.active {
            background: var(--v1);
            color: #fff;
            border-color: var(--v1);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
        }

        .pill.all-btn {
            grid-column: span 2;
            border-color: var(--accent);
            color: var(--accent);
        }

        .month-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-top: 10px;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #020617;
        }

        .fixed-header-group {
            flex-shrink: 0;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }

        .top-bar {
            padding: 12px 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .date-picker-wrap {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(56,189,248,0.1);
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid var(--accent);
        }

        .date-picker-wrap input {
            background: transparent;
            border: none;
            color: var(--accent);
            font-weight: 800;
            font-size: 11px;
            outline: none;
            cursor: pointer;
            color-scheme: dark;
        }

        .search-input {
            flex: 1;
            background: #000;
            border: 1px solid var(--border);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 13px;
            outline: none;
        }

        .workspace {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .table-wrap {
            background: var(--card);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 900px;
        }

        th {
            background: var(--header-dark);
            color: var(--accent);
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            padding: 18px 15px;
            text-align: left;
            border-bottom: 3px solid var(--accent);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            font-size: 12px;
            color: var(--text-dim);
        }
    </style>
</head>

<body>

<div class="overlay-mask" id="mask" onclick="toggleMenu()"></div>

<aside class="sidebar" id="sidebar">
    <div class="sidebar-header">PLFS COMMAND</div>
    <div class="nav-scroll" id="navScroll"></div>
</aside>

<main class="main">
    <div class="fixed-header-group">
        <header class="top-bar">
            <button onclick="toggleMenu()">â˜°</button>
            <div class="date-picker-wrap">
                <input type="date" id="sysCalendar">
            </div>
            <input type="text" class="search-input" placeholder="Search...">
        </header>
    </div>

    <div class="workspace">
        <div class="table-wrap">
            <table>
                <thead><tr id="tableHeader"></tr></thead>
                <tbody id="dataBody"></tbody>
            </table>
        </div>
    </div>
</main>

</html>
