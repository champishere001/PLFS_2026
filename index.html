<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLFS 2026 | Mobile Ready</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg: #010409; --sidebar: #0d1117; --card: #161b22; --border: #30363d;
            --v1: #2ea043; --rv: #d29922; --accent: #58a6ff; --text: #c9d1d9; --text-dim: #8b949e; 
        }
        * { box-sizing: border-box; outline: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }
        
        /* Sidebar Responsive */
        .sidebar { width: 280px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; transition: 0.3s; z-index: 100; }
        .sidebar-header { padding: 20px; font-weight: 800; font-size: 18px; color: var(--accent); border-bottom: 1px solid var(--border); text-align: center; }
        .nav-scroll { flex: 1; overflow-y: auto; padding: 10px; }
        
        /* Main Layout */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .top-bar { padding: 10px 15px; border-bottom: 1px solid var(--border); display: flex; gap: 8px; background: var(--sidebar); align-items: center; flex-wrap: wrap; }
        .workspace { flex: 1; padding: 15px; overflow-y: auto; }

        /* Items */
        .st-item { padding: 10px 15px; font-weight: 700; cursor: pointer; border-radius: 8px; margin-bottom: 4px; transition: 0.2s; }
        .st-item.active { background: rgba(88, 166, 255, 0.1); color: var(--accent); }
        .sro-item { padding: 8px 15px 8px 30px; font-size: 13px; color: var(--text-dim); cursor: pointer; border-left: 2px solid var(--border); }
        .sro-item.active { color: var(--accent); border-left-color: var(--accent); font-weight: 800; }
        .m-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; padding: 10px; }
        .m-chip { font-size: 10px; text-align: center; padding: 8px 4px; border-radius: 5px; background: var(--card); border: 1px solid var(--border); cursor: pointer; color: var(--text-dim); }
        .m-chip.active { background: var(--accent); color: #000; font-weight: bold; }

        .visit-controls { display: flex; gap: 8px; margin-bottom: 15px; }
        .v-btn { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid var(--border); background: var(--card); color: var(--text-dim); cursor: pointer; font-weight: 800; font-size: 10px; text-transform: uppercase; }
        .v-btn.active.v1 { border-color: var(--v1); color: var(--v1); background: rgba(46, 160, 67, 0.1); }
        .v-btn.active.v2 { border-color: var(--rv); color: var(--rv); background: rgba(210, 153, 34, 0.1); }

        /* Table & Card Switching */
        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 10px; }
        th { text-align: left; padding: 12px; font-size: 11px; color: var(--text-dim); border-bottom: 1px solid var(--border); }
        td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 13px; }
        input { background: var(--bg); border: 1px solid var(--border); color: #fff; padding: 10px; border-radius: 6px; width: 100%; font-size: 14px; }
        .btn { padding: 10px 12px; border-radius: 6px; font-weight: 700; cursor: pointer; border: none; font-size: 11px; white-space: nowrap; }

        /* Mobile Specific Styles */
        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -280px; height: 100%; box-shadow: 10px 0 20px rgba(0,0,0,0.5); }
            .sidebar.open { left: 0; }
            .m-grid { grid-template-columns: repeat(2, 1fr); }
            
            /* Hide table headers on mobile */
            thead { display: none; }
            tr { display: block; margin-bottom: 15px; border: 1px solid var(--border) !important; border-radius: 10px; padding: 10px; background: var(--card); }
            td { display: block; width: 100%; border: none; padding: 5px 0; }
            td::before { content: attr(data-label); font-size: 10px; color: var(--text-dim); display: block; font-weight: 800; text-transform: uppercase; }
            
            #searchBox { width: 100% !important; order: 1; }
            .top-bar .btn { flex: 1; order: 2; }
            .menu-toggle { display: block !important; }
        }

        .menu-toggle { display: none; background: var(--accent); color: #000; border-radius: 5px; padding: 8px 12px; font-weight: bold; cursor: pointer; }
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 90; }
    </style>
</head>
<body>

<div id="overlay" onclick="toggleSidebar()"></div>

<aside class="sidebar" id="sidebar">
    <div class="sidebar-header">PLFS 2026</div>
    <div class="nav-scroll" id="navScroll"></div>
</aside>

<main class="main">
    <header class="top-bar">
        <div class="menu-toggle" onclick="toggleSidebar()">â˜° MENU</div>
        <input type="text" id="searchBox" class="btn" style="flex:1; text-align:left; background:var(--bg); border:1px solid var(--border)" placeholder="Search FSU..." onkeyup="doSearch(this.value)">
        <button class="btn" style="background:#30363d; color:white;" onclick="unlockAdmin()">ADMIN</button>
        <button class="btn" style="background:#d29922; color:white" onclick="exportCSV()">CSV</button>
        <button class="btn" style="background:var(--v1); color:white" onclick="syncToCloud()">SYNC</button>
    </header>

    <div class="workspace">
        <div id="adminPanel" style="display:none; flex-direction:column; gap:10px; margin-bottom:15px; padding:10px; border:1px solid var(--accent); border-radius:10px;">
            <div style="display:flex; gap:10px;">
                <button class="btn" style="flex:1; background:var(--accent); color:#000" onclick="document.getElementById('xlRural').click()">Rural</button>
                <button class="btn" style="flex:1; background:var(--accent); color:#000" onclick="document.getElementById('xlUrban').click()">Urban</button>
            </div>
            <input type="file" id="xlRural" hidden multiple onchange="handleExcel(this, 'Rural')">
            <input type="file" id="xlUrban" hidden multiple onchange="handleExcel(this, 'Urban')">
            <button class="btn" style="background:#f85149; color:white" onclick="wipeDB()">Wipe Database</button>
        </div>

        <div class="visit-controls">
            <button id="btnV1" class="v-btn v1 active" onclick="setVisit(1)">First Visit</button>
            <button id="btnV2" class="v-btn v2" onclick="setVisit(2)">Revisits (V1,V2,V3)</button>
        </div>

        <table id="mainTable">
            <thead>
                <tr>
                    <th>FSU Code</th>
                    <th>Details</th>
                    <th>Enumerator</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="dataBody"></tbody>
        </table>
    </div>
</main>

<script>
    const config = { 
        apiKey: "AIzaSyB6fQ8n4qyG-TfVdAqWtDped17bMYTZSgI", 
        authDomain: "action-plan-62fae.firebaseapp.com", 
        databaseURL: "https://action-plan-62fae-default-rtdb.firebaseio.com", 
        projectId: "action-plan-62fae" 
    };
    firebase.initializeApp(config);
    const db = firebase.database();

    let master = [], selSt = null, selSro = null, selMo = null, selVis = 1, query = "";
    const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

    function toggleSidebar() {
        const sb = document.getElementById('sidebar');
        const ov = document.getElementById('overlay');
        sb.classList.toggle('open');
        ov.style.display = sb.classList.contains('open') ? 'block' : 'none';
    }

    function unlockAdmin() { if(prompt("Password:") === "12345") document.getElementById('adminPanel').style.display = 'flex'; }

    async function handleExcel(input, sector) {
        const files = Array.from(input.files);
        for(let file of files) {
            let state = file.name.split('.')[0].split('_').pop().trim();
            const data = new Uint8Array(await file.arrayBuffer());
            const rows = XLSX.utils.sheet_to_json(XLSX.read(data, {type:'array'}).Sheets[XLSX.read(data, {type:'array'}).SheetNames[0]], {header:1, range:7});

            rows.slice(1).forEach(cols => {
                let fsu, mCode, sro, loc;
                if(sector === 'Urban') { fsu=cols[3]; mCode=cols[4]; sro=cols[5]; loc=cols[8]; }
                else { fsu=cols[4]; mCode=cols[5]; sro=cols[6]; loc=cols[10]; }

                if(fsu) {
                    const startMonth = (parseInt(mCode) >= 13) ? (parseInt(mCode) - 13) : 0;
                    for(let i = 0; i < 4; i++) {
                        let curMonth = (startMonth + i) % 12;
                        master.push({ 
                            uid: `${state}_${fsu}_M${curMonth}_V${i+1}`, 
                            fsu, state, sector, sro: String(sro).toUpperCase(), 
                            monthIdx: curMonth, location: loc || "---", 
                            enumerator: "", visitNum: i+1 
                        });
                    }
                }
            });
        }
        renderNav();
        alert("Success!");
    }

    function renderNav() {
        const container = document.getElementById('navScroll');
        const states = [...new Set(master.map(m => m.state))].sort();
        container.innerHTML = states.map(st => `
            <div class="st-item ${selSt===st?'active':''}" onclick="selSt='${st}';selSro=null;renderNav();refresh();">${st}</div>
            ${selSt===st ? renderSros(st) : ''}
        `).join('');
    }

    function renderSros(st) {
        const sros = ["ALL SROs", ...new Set(master.filter(x=>x.state===st).map(x=>x.sro))].sort();
        return sros.map(s => `
            <div class="sro-item ${selSro===s?'active':''}" onclick="selSro='${s}';selMo=null;renderNav();refresh();">${s}</div>
            ${selSro===s ? renderMonths() : ''}
        `).join('');
    }

    function renderMonths() {
        return `<div class="m-grid">${months.map((m,i)=>`<div class="m-chip ${selMo===i?'active':''}" onclick="selMo=${i};renderNav();refresh();toggleSidebar();">${m}</div>`).join('')}</div>`;
    }

    function refresh() {
        const body = document.getElementById('dataBody');
        if(!selSt || !selSro || selMo === null) { body.innerHTML = ""; return; }
        
        const filtered = master.filter(d => 
            d.state === selSt && (selSro === "ALL SROs" || d.sro === selSro) && 
            d.monthIdx === selMo && (selVis === 1 ? d.visitNum === 1 : d.visitNum > 1) &&
            (d.fsu.toString().includes(query))
        );

        body.innerHTML = filtered.map(d => {
            const v1 = master.find(x => x.fsu === d.fsu && x.state === d.state && x.visitNum === 1);
            const name = d.enumerator || (v1 ? v1.enumerator : '');
            return `
                <tr style="border-left: 5px solid ${d.visitNum === 1 ? 'var(--v1)' : 'var(--rv)'}">
                    <td data-label="FSU Code"><b>${d.fsu}</b> (${d.sector})</td>
                    <td data-label="Details">${v1?v1.location:d.location}<br><small>${d.sro} | V${d.visitNum}</small></td>
                    <td data-label="Enumerator Name"><input type="text" value="${name}" onchange="upd('${d.uid}','en',this.value)" placeholder="Name"></td>
                    <td data-label="End Date"><input type="date" value="${d.date || ''}" onchange="upd('${d.uid}','dt',this.value)"></td>
                </tr>
            `;
        }).join('');
    }

    function exportCSV() {
        if(!selSt) return alert("Select data");
        let csv = "FSU,Sector,SRO,Location,Visit,Enumerator,Date\n";
        master.filter(d => d.state === selSt && d.monthIdx === selMo).forEach(d => {
            const v1 = master.find(x => x.fsu === d.fsu && x.visitNum === 1);
            csv += `${d.fsu},${d.sector},${d.sro},"${v1?v1.location:d.location}",${d.visitNum},${d.enumerator || (v1?v1.enumerator:'')},${d.date || ''}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `PLFS_${selSt}.csv`;
        a.click();
    }

    function setVisit(v) { selVis = v; document.getElementById('btnV1').classList.toggle('active', v===1); document.getElementById('btnV2').classList.toggle('active', v===2); refresh(); }
    function upd(id, k, v) { let i = master.find(x=>x.uid===id); if(i) k==='en' ? i.enumerator=v : i.date=v; }
    async function syncToCloud() { if(!selSt) return; const data={}; master.filter(m=>m.state===selSt).forEach(m=>data[m.uid]=m); await db.ref(`plfs_roster/${selSt}`).set(data); alert("Synced!"); }
    async function autoFetch() { const snap = await db.ref(`plfs_roster`).once('value'); if(snap.exists()) { master=[]; snap.forEach(stSnap => { Object.values(stSnap.val()).forEach(r => master.push(r)); }); renderNav(); } }
    function doSearch(v) { query = v; refresh(); }
    
    autoFetch();
</script>
</body>
</html>
