<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLFS 2026 | Field Command</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d1117; --sidebar: #161b22; --card: #21262d; --border: #30363d; --v1: #2ea043; --rv: #d29922; --accent: #58a6ff; --text: #c9d1d9; --text-dim: #8b949e; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }
        .sidebar { width: 280px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; font-weight: 800; font-size: 18px; color: var(--accent); border-bottom: 1px solid var(--border); text-align: center; cursor: default; }
        .nav-scroll { flex: 1; overflow-y: auto; padding: 10px; }
        .zo-item { padding: 12px; font-weight: 800; cursor: pointer; border-radius: 8px; margin-bottom: 4px; background: rgba(255,255,255,0.03); font-size: 13px; }
        .zo-item.active { background: rgba(88, 166, 255, 0.1); color: var(--accent); }
        .st-item { padding: 8px 15px 8px 25px; font-weight: 600; cursor: pointer; border-radius: 8px; font-size: 13px; color: var(--text-dim); }
        .st-item.active { color: #fff; background: rgba(255,255,255,0.05); }
        .sro-item { padding: 6px 15px 6px 40px; font-size: 12px; color: var(--text-dim); cursor: pointer; border-left: 2px solid var(--border); }
        .sro-item.active { color: var(--accent); border-left-color: var(--accent); }
        .m-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; padding: 10px 10px 10px 40px; }
        .m-chip { font-size: 10px; text-align: center; padding: 6px 2px; border-radius: 4px; background: var(--card); border: 1px solid var(--border); cursor: pointer; }
        .m-chip.active { background: var(--accent); color: #000; font-weight: bold; }
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { padding: 10px 15px; border-bottom: 1px solid var(--border); display: flex; gap: 8px; background: var(--sidebar); align-items: center; }
        #searchBox { flex: 1; background: var(--bg); border: 1px solid var(--border); color: #fff; padding: 10px; border-radius: 8px; }
        .workspace { flex: 1; padding: 15px; overflow-y: auto; }
        .v-btn { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: var(--card); color: var(--text-dim); cursor: pointer; font-weight: 800; font-size: 10px; }
        .v-btn.active.v1 { border-color: var(--v1); color: var(--v1); }
        .v-btn.active.v2 { border-color: var(--rv); color: var(--rv); }
        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 10px; }
        th { text-align: left; padding: 12px; font-size: 11px; color: var(--text-dim); border-bottom: 1px solid var(--border); text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 13px; }
        input { background: var(--bg); border: 1px solid var(--border); color: #fff; padding: 6px; border-radius: 4px; width: 100%; }
        .sync-badge { font-size: 10px; font-weight: bold; margin-left: auto; padding-right: 10px; }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="sidebar-header" id="secretHeader">PLFS 2026</div>
    <div class="nav-scroll" id="navScroll"></div>
</aside>

<main class="main">
    <header class="top-bar">
        <input type="text" id="searchBox" placeholder="Search FSU...">
        <div id="syncBadge" class="sync-badge" style="color:var(--rv)">OFFLINE</div>
        <button style="background:var(--v1); color:white; border:none; padding:8px 15px; border-radius:6px; cursor:pointer; font-weight:bold" onclick="syncAllData()">SYNC</button>
    </header>
    <div class="workspace">
        <div style="display:flex; gap:8px; margin-bottom:15px;">
            <button id="btnV1" class="v-btn v1 active" onclick="setVisit(1)">Visit 1</button>
            <button id="btnV2" class="v-btn v2" onclick="setVisit(2)">Revisits</button>
        </div>
        <table>
            <thead><tr><th>FSU</th><th>Location</th><th>Enumerator</th><th>Date</th></tr></thead>
            <tbody id="dataBody"></tbody>
        </table>
    </div>
</main>

<script>
    const config = { apiKey: "AIzaSyB6fQ8n4qyG-TfVdAqWtDped17bMYTZSgI", authDomain: "action-plan-62fae.firebaseapp.com", databaseURL: "https://action-plan-62fae-default-rtdb.firebaseio.com", projectId: "action-plan-62fae" };
    firebase.initializeApp(config);
    const db = firebase.database();

    // --- NO PASSWORD "AAA" LOGIC ---
    let aCount = 0;
    let lastKeyTime = Date.now();

    document.addEventListener('keydown', (e) => {
        const currentTime = Date.now();
        if (currentTime - lastKeyTime > 1500) aCount = 0; 
        lastKeyTime = currentTime;

        if (e.key.toLowerCase() === 'a') {
            aCount++;
            if (aCount === 3) {
                e.preventDefault(); 
                window.location.href = 'admin.html'; // Direct Jump - No Prompt
                aCount = 0;
            }
        } else { aCount = 0; }
    }, true); 

    // Backup: 3-Click on Header
    let clickCount = 0;
    document.getElementById('secretHeader').onclick = () => {
        clickCount++;
        if(clickCount === 3) { window.location.href = 'admin.html'; clickCount = 0; }
        setTimeout(() => clickCount = 0, 2000);
    };

    // --- APP LOGIC ---
    const zones = { "North Zone": ["Delhi", "Haryana", "Himachal Pradesh", "Jammu & Kashmir", "Ladakh", "Punjab", "Rajasthan", "Uttarakhand"], "South Zone": ["Andhra Pradesh", "Karnataka", "Kerala", "Lakshadweep", "Puducherry", "Tamil Nadu", "Telangana"], "East Zone": ["Andaman & Nicobar Islands", "Bihar", "Jharkhand", "Odisha", "Sikkim", "West Bengal"], "West Zone": ["Dadra & Nagar Haveli", "Daman & Diu", "Goa", "Gujarat", "Maharashtra"], "Central Zone": ["Chhattisgarh", "Madhya Pradesh", "Uttar Pradesh"], "North-East Zone": ["Arunachal Pradesh", "Assam", "Manipur", "Meghalaya", "Mizoram", "Nagaland", "Tripura"] };
    const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
    let master = JSON.parse(localStorage.getItem('plfs_master')) || [];
    let selZo, selSt, selSro, selMo = null, selVis = 1;

    function renderNav() {
        const container = document.getElementById('navScroll');
        const activeStates = [...new Set(master.map(m => m.state))];
        let html = '';
        Object.keys(zones).forEach(zo => {
            if(!zones[zo].some(s => activeStates.includes(s)) && master.length > 0) return;
            html += `<div class="zo-item ${selZo===zo?'active':''}" onclick="selZo=(selZo==='${zo}'?null:'${zo}');selSt=null;renderNav();">${zo}</div>`;
            if(selZo === zo) {
                zones[zo].filter(s => activeStates.includes(s)).forEach(st => {
                    html += `<div class="st-item ${selSt===st?'active':''}" onclick="selSt='${st}';selSro=null;renderNav();refresh();event.stopPropagation();">${st}</div>`;
                    if(selSt === st) {
                        const sros = ["ALL SROs", ...new Set(master.filter(x=>x.state===st).map(x=>x.sro))].sort();
                        html += sros.map(s => `<div class="sro-item ${selSro===s?'active':''}" onclick="selSro='${s}';selMo=null;renderNav();refresh();event.stopPropagation();">${s}</div>${selSro===s ? `<div class="m-grid" onclick="event.stopPropagation();">${months.map((m,i)=>`<div class="m-chip ${selMo===i?'active':''}" onclick="selMo=${i};renderNav();refresh();">${m}</div>`).join('')}</div>` : ''}`).join('');
                    }
                });
            }
        });
        container.innerHTML = html;
    }

    function refresh() {
        const body = document.getElementById('dataBody');
        if(!selSt || !selSro || selMo === null) { body.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:40px;">Select filters.</td></tr>'; return; }
        const filtered = master.filter(d => d.state === selSt && (selSro === "ALL SROs" || d.sro === selSro) && d.monthIdx === selMo && (selVis === 1 ? d.visitNum === 1 : d.visitNum > 1));
        body.innerHTML = filtered.map(d => {
            const v1 = master.find(x => x.fsu === d.fsu && x.state === d.state && x.visitNum === 1) || {};
            return `<tr><td><b>${d.fsu}</b></td><td>${v1.location || d.location}</td><td><input type="text" value="${d.enumerator || v1.enumerator || ''}" onchange="upd('${d.uid}','en',this.value)"></td><td><input type="date" value="${d.date || ''}" onchange="upd('${d.uid}','dt',this.value)"></td></tr>`;
        }).join('');
    }

    function upd(id, k, v) { 
        let item = master.find(x=>x.uid===id); if(!item) return;
        if(k==='en') { item.enumerator = v; if(item.visitNum === 1) master.filter(x => x.fsu === item.fsu && x.state === item.state).forEach(s => s.enumerator = v); refresh(); } else { item.date = v; }
        localStorage.setItem('plfs_master', JSON.stringify(master));
    }

    async function syncAllData() {
        const grouped = {};
        master.forEach(item => { if (!grouped[item.state]) grouped[item.state] = {}; grouped[item.state][item.uid] = item; });
        await db.ref(`plfs_roster`).update(grouped);
        document.getElementById('syncBadge').innerText = "SYNCED";
        document.getElementById('syncBadge').style.color = "var(--v1)";
    }

    function setVisit(v) { selVis = v; document.getElementById('btnV1').classList.toggle('active', v===1); document.getElementById('btnV2').classList.toggle('active', v===2); refresh(); }

    db.ref(`plfs_roster`).once('value', (snap) => {
        if(snap.exists()) {
            let cloudData = [];
            snap.forEach(stSnap => { Object.values(stSnap.val()).forEach(r => cloudData.push(r)); });
            master = cloudData; localStorage.setItem('plfs_master', JSON.stringify(master));
            renderNav();
        }
    });
    renderNav();
</script>
</body>
</html>
