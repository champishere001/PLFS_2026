<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLFS Pro - National Hub</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg-glow: radial-gradient(circle at top right, #1e3a8a, #070b14);
            --pane-cream: #ffffff; 
            --primary: #2563eb;
            --accent: #00f2fe;
            --text-dark: #1e293b;
            --sidebar-width: 180px; /* Reduced Width */
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; 
            background: var(--bg-glow); background-attachment: fixed;
            display: flex; height: 100vh; color: var(--text-dark); overflow: hidden;
        }

        /* --- NARROW SIDEBAR --- */
        .sidebar { 
            width: var(--sidebar-width); background: rgba(15, 23, 42, 0.98); 
            backdrop-filter: blur(20px); display: flex; flex-direction: column; 
            border-right: 1px solid rgba(255,255,255,0.1); z-index: 100;
        }

        .brand { padding: 20px 15px; border-bottom: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .brand h2 { color: var(--accent); margin: 0; font-size: 16px; font-weight: 800; letter-spacing: 1px; }

        .nav-scroll { flex: 1; overflow-y: auto; padding: 10px 0; scrollbar-width: none; }

        .month-group { margin-bottom: 2px; }
        .month-header { 
            padding: 10px 15px; color: #94a3b8; cursor: pointer; display: flex; 
            justify-content: space-between; align-items: center; font-size: 11px; font-weight: 800;
        }
        .month-header.active { color: white; background: rgba(255,255,255,0.05); }

        .state-sub-list { background: rgba(0,0,0,0.3); padding: 5px 0; }
        .state-item { 
            padding: 8px 15px 8px 25px; font-size: 11px; color: #64748b; 
            cursor: pointer; transition: 0.2s; font-weight: 600;
        }
        .state-item:hover { color: white; }
        .state-item.selected { color: var(--accent); background: rgba(0, 242, 254, 0.1); }

        /* --- MAIN --- */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

        .top-bar {
            height: 70px; background: rgba(255, 255, 255, 0.03); 
            padding: 0 25px; display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .filter-section {
            background: rgba(15, 23, 42, 0.3); padding: 10px 25px; 
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; gap: 15px;
        }

        .sro-grid { display: flex; gap: 8px; overflow-x: auto; flex: 1; align-items: center; scrollbar-width: none;}
        
        .sro-pill-wrapper { 
            display: flex; align-items: center; background: rgba(255,255,255,0.05); 
            border-radius: 4px; border: 1px solid rgba(255,255,255,0.1);
        }
        .sro-pill-wrapper.active { background: var(--accent); border-color: var(--accent); }
        .sro-pill { padding: 5px 10px; color: #cbd5e1; cursor: pointer; font-size: 10px; font-weight: 700; white-space: nowrap; }
        .active .sro-pill { color: #0f172a; }

        .search-box { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); 
            padding: 6px 12px; border-radius: 4px; color: white; width: 180px; font-size: 12px; 
        }

        /* --- TABLES & CARDS --- */
        .mini-dash { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 15px 25px 0 25px; }
        .dash-card { 
            background: rgba(255,255,255,0.05); padding: 12px; border-radius: 8px; 
            text-align: center; border: 1px solid rgba(255,255,255,0.05); 
        }
        .dash-card h4 { margin: 0; font-size: 9px; color: #94a3b8; text-transform: uppercase; }
        .dash-card p { margin: 4px 0 0 0; font-size: 18px; font-weight: 800; color: var(--accent); }

        .dashboard { display: flex; flex: 1; overflow: hidden; padding: 15px 25px; gap: 15px; }
        .pane { background: var(--pane-cream); border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; }
        .pane-fresh { width: 60%; }
        .pane-rv { width: 40%; }

        .header-strip { padding: 10px 15px; background: #f8fafc; border-bottom: 1px solid #e2e8f0; font-weight: 800; font-size: 11px; }

        .btn { padding: 6px 12px; border-radius: 4px; border: none; cursor: pointer; font-weight: 700; font-size: 11px; display: flex; align-items: center; gap: 5px;}
        .btn-primary { background: var(--accent); color: #0f172a; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); }

        .table-wrap { flex: 1; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f1f5f9; padding: 10px; text-align: left; font-size: 9px; color: #64748b; position: sticky; top: 0; z-index: 10; }
        td { padding: 10px; border-bottom: 1px solid #f1f5f9; font-size: 12px; }

        input[type="text"], input[type="date"] {
            width: 100%; padding: 4px; border: 1px solid #cbd5e1; border-radius: 3px; font-size: 11px;
        }

        #loadingOverlay { position: fixed; inset: 0; background: rgba(7, 11, 20, 0.9); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; color: var(--accent); }
        .spinner { width: 30px; height: 30px; border: 3px solid rgba(0,242,254,0.1); border-top: 3px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loadingOverlay"><div class="spinner"></div></div>

    <aside class="sidebar">
        <div class="brand"><h2>PLFS MASTER</h2></div>
        <div class="nav-scroll" id="navContainer"></div>
    </aside>

    <div class="main">
        <header class="top-bar">
            <div>
                <h3 id="viewTitle" style="color:white; margin:0; font-size: 16px; font-weight: 800;">Select Context</h3>
                <div id="breadcrumb" style="font-size: 10px; color: var(--accent); margin-top: 2px;">Use sidebar to load data</div>
            </div>
            <div style="display: flex; gap: 8px;">
                <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">üì§ Import</button>
                <input type="file" id="fileInput" multiple style="display:none" onchange="uploadFiles(this)">
                <button class="btn btn-primary" onclick="saveToCloud()">‚òÅÔ∏è Sync Cloud</button>
            </div>
        </header>

        <div class="filter-section">
            <div class="sro-grid" id="sroContainer"></div>
            <input type="text" class="search-box" id="globalSearch" placeholder="üîç Search FSU..." oninput="applyFilters()">
        </div>

        <div class="mini-dash">
            <div class="dash-card"><h4>Monthly FSUs</h4><p id="statFsu">0</p></div>
            <div class="dash-card"><h4>Workload Assigned</h4><p id="statAssign">0%</p></div>
            <div class="dash-card"><h4>State SROs</h4><p id="statSro">0</p></div>
        </div>

        <div class="dashboard">
            <section class="pane pane-fresh">
                <div class="header-strip">FRESH VISITS (R1)</div>
                <div class="table-wrap">
                    <table>
                        <thead>
                            <tr><th>FSU/SRO</th><th>Village</th><th style="width:130px">Enumerator</th><th style="width:110px">Start</th><th style="width:110px">End</th><th></th></tr>
                        </thead>
                        <tbody id="freshBody"></tbody>
                    </table>
                </div>
            </section>

            <section class="pane pane-rv">
                <div class="header-strip">REVISITS (R2-R4)</div>
                <div class="table-wrap">
                    <table>
                        <thead>
                            <tr><th>UID</th><th>Enumerator</th><th style="width:120px">Collection</th><th></th></tr>
                        </thead>
                        <tbody id="rvBody"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

<script>
    // --- FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyB6fQ8n4qyG-TfVdAqWtDped17bMYTZSgI",
        authDomain: "action-plan-62fae.firebaseapp.com",
        databaseURL: "https://action-plan-62fae-default-rtdb.firebaseio.com",
        projectId: "action-plan-62fae"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const states = ["Himachal", "Punjab", "Haryana", "Delhi"];
    const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

    let masterData = [];
    let selectedMonth = new Date().getMonth();
    let selectedState = null;
    let currentSro = 'ALL';

    window.onload = () => renderSidebar();

    function renderSidebar() {
        const container = document.getElementById('navContainer');
        container.innerHTML = "";
        months.forEach((m, idx) => {
            const isMActive = (idx === selectedMonth);
            const div = document.createElement('div');
            div.className = 'month-group';
            div.innerHTML = `
                <div class="month-header ${isMActive ? 'active' : ''}" onclick="toggleMonth(${idx})">
                    ${m.toUpperCase()} <span>${isMActive ? '‚ñæ' : '‚ñ∏'}</span>
                </div>
                <div class="state-sub-list" style="display: ${isMActive ? 'block' : 'none'}">
                    ${states.map(s => `<div class="state-item ${selectedState === s && isMActive ? 'selected' : ''}" onclick="selectTarget('${s}', ${idx})">${s}</div>`).join('')}
                </div>`;
            container.appendChild(div);
        });
    }

    function toggleMonth(idx) { selectedMonth = idx; renderSidebar(); }

    async function selectTarget(state, monthIdx) {
        selectedState = state; selectedMonth = monthIdx; currentSro = 'ALL';
        document.getElementById('viewTitle').innerText = `${state}`;
        document.getElementById('breadcrumb').innerText = `${months[monthIdx]} > ${state}`;
        renderSidebar();
        await fetchStateData();
    }

    async function fetchStateData() {
        document.getElementById('loadingOverlay').style.display = 'flex';
        try {
            const snap = await database.ref(`plfs_roster/${selectedState}`).once('value');
            masterData = snap.exists() ? Object.values(snap.val()) : [];
            updateSroPills(); applyFilters();
        } catch (e) { console.error(e); }
        document.getElementById('loadingOverlay').style.display = 'none';
    }

    function updateSroPills() {
        const sros = [...new Set(masterData.map(d => d.sro))].sort();
        const container = document.getElementById('sroContainer');
        let html = `<div class="sro-pill-wrapper ${currentSro === 'ALL' ? 'active' : ''}"><div class="sro-pill" onclick="setSro('ALL')">ALL</div></div>`;
        sros.forEach(s => {
            html += `<div class="sro-pill-wrapper ${currentSro === s ? 'active' : ''}"><div class="sro-pill" onclick="setSro('${s}')">${s}</div></div>`;
        });
        container.innerHTML = html;
    }

    function setSro(sro) { currentSro = sro; updateSroPills(); applyFilters(); }

    function applyFilters() {
        const q = document.getElementById('globalSearch').value.toLowerCase();
        const filtered = masterData.filter(d => (currentSro === 'ALL' || d.sro === currentSro) && d.monthIdx === selectedMonth && (String(d.fsu).includes(q) || d.village.toLowerCase().includes(q)));
        updateStats(filtered); renderTables(filtered);
    }

    function renderTables(data) {
        const fBody = document.getElementById('freshBody'); const rBody = document.getElementById('rvBody');
        fBody.innerHTML = rBody.innerHTML = "";
        data.forEach(d => {
            if (d.visit === 1) {
                fBody.innerHTML += `<tr>
                    <td><b style="font-size:13px">${d.fsu}</b><br><span style="font-size:9px;color:blue">${d.sro}</span></td>
                    <td>${d.village}</td>
                    <td><input type="text" value="${d.enumerator}" onchange="autoFill('${d.fsu}', this.value)"></td>
                    <td><input type="date" value="${d.startDate}" onchange="smartDate('${d.uid}', this.value)"></td>
                    <td><input type="date" value="${d.endDate}" id="end-${d.uid}" onchange="updateVal('${d.uid}', 'endDate', this.value)"></td>
                    <td><button onclick="del('${d.uid}')" style="border:none;background:none;cursor:pointer">üóëÔ∏è</button></td></tr>`;
            } else {
                rBody.innerHTML += `<tr>
                    <td><b>${d.uid}</b></td>
                    <td id="e-${d.uid}">${d.enumerator || '---'}</td>
                    <td><input type="date" value="${d.collectionDate}" onchange="updateVal('${d.uid}', 'collectionDate', this.value)"></td>
                    <td><button onclick="del('${d.uid}')" style="border:none;background:none;cursor:pointer">üóëÔ∏è</button></td></tr>`;
            }
        });
    }

    function autoFill(fsu, name) { masterData.forEach(item => { if (item.fsu === fsu) { item.enumerator = name; const cell = document.getElementById(`e-${item.uid}`); if (cell) cell.innerText = name; } }); }
    function smartDate(uid, start) { 
        const item = masterData.find(d => d.uid === uid); 
        if (item && start) { 
            item.startDate = start; let d = new Date(start); d.setDate(d.getDate() + 5); 
            item.endDate = d.toISOString().split('T')[0];
            const endInp = document.getElementById(`end-${uid}`); if (endInp) endInp.value = item.endDate; 
        } 
    }
    function updateVal(uid, key, val) { const item = masterData.find(d => d.uid === uid); if (item) item[key] = val; }
    function updateStats(data) {
        document.getElementById('statFsu').innerText = data.length;
        const assigned = data.filter(d => d.enumerator).length;
        document.getElementById('statAssign').innerText = data.length > 0 ? Math.round((assigned/data.length)*100) + "%" : "0%";
        document.getElementById('statSro').innerText = [...new Set(data.map(d => d.sro))].length;
    }
    async function uploadFiles(input) {
        if (!selectedState) return alert("Select state first!");
        document.getElementById('loadingOverlay').style.display = 'flex';
        for (let file of input.files) {
            const buffer = await file.arrayBuffer();
            const workbook = XLSX.read(buffer);
            const raw = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {range: 7});
            raw.forEach(r => {
                if (!r.FSU) return;
                const sro = String(r['SRO [Code]'] || 'N/A').replace(/\[.*?\]/g, "").trim();
                const baseMonth = (parseInt(String(r['Month [Qtr]']).match(/\d+/)) - 1) % 12;
                for (let v = 1; v <= 4; v++) {
                    const uid = `${r.FSU}-V${v}`;
                    if (!masterData.find(m => m.uid === uid)) {
                        masterData.push({ uid, fsu: r.FSU, visit: v, sro, monthIdx: (baseMonth + (v - 1)) % 12, village: String(r['Village[Code]'] || r['Town [Code]'] || 'N/A').replace(/\[.*?\]/g, "").trim(), enumerator: "", startDate: "", endDate: "", collectionDate: "" });
                    }
                }
            });
        }
        document.getElementById('loadingOverlay').style.display = 'none'; updateSroPills(); applyFilters();
    }
    async function saveToCloud() { 
        if(!selectedState) return alert("Select state first!");
        document.getElementById('loadingOverlay').style.display = 'flex';
        try { await database.ref(`plfs_roster/${selectedState}`).set(masterData); alert("Synced!"); } catch (e) { alert("Error"); } 
        document.getElementById('loadingOverlay').style.display = 'none';
    }
    function del(uid) { if(confirm("Delete?")) { masterData = masterData.filter(d => d.uid !== uid); applyFilters(); } }
</script>
</body>
</html>
