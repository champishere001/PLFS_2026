<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PLFS Unified - National Portal</title>
    
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --page-bg: #030712; --sidebar-bg: #0f172a; --accent-blue: #06b6d4;
            --milky-white: #fdfaf6; --row-bg: #fffbf7; --row-border: #eaddcf;
            --text-dark: #1e293b; --hover-bg: #f5ede4; --danger: #ef4444;
            --progress-empty: #1e293b;
        }
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background-color: var(--page-bg); display: flex; height: 100vh; color: white; overflow: hidden; }

        /* --- SIDEBAR --- */
        .sidebar { width: 320px; background: var(--sidebar-bg); display: flex; flex-direction: column; border-right: 1px solid rgba(255,255,255,0.1); }
        .sidebar-scroll { overflow-y: auto; flex: 1; padding: 15px; scrollbar-width: none; }
        
        .section-label { font-size: 10px; font-weight: 800; color: #475569; text-transform: uppercase; letter-spacing: 1.5px; margin: 20px 0 10px 5px; }

        .state-item { padding: 16px 20px; margin-bottom: 8px; border-radius: 12px; cursor: pointer; font-weight: 800; color: #94a3b8; background: rgba(255,255,255,0.03); border: 1px solid transparent; transition: 0.2s; }
        .state-item:hover { background: rgba(255,255,255,0.07); color: white; }
        .state-item.active { background: rgba(6, 182, 212, 0.15); color: var(--accent-blue); border-color: var(--accent-blue); }
        
        .grid-container { display: grid; gap: 8px; margin-bottom: 15px; padding: 0 5px; }
        .month-grid { grid-template-columns: repeat(3, 1fr); }
        .sro-grid { grid-template-columns: repeat(1, 1fr); }

        .chip { font-size: 11px; padding: 12px 5px; text-align: center; border-radius: 8px; cursor: pointer; font-weight: 700; color: #94a3b8; background: rgba(255,255,255,0.05); border: 1px solid transparent; transition: 0.1s; }
        .chip:hover { background: rgba(255,255,255,0.1); }
        .chip.active { background: var(--accent-blue); color: #083344; border-color: #22d3ee; }
        
        .sro-chip { text-align: left; padding: 10px 15px; font-size: 12px; }

        /* --- MAIN UI --- */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; background: #020617; }
        .header-container { height: 95px; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; padding: 0 30px; justify-content: space-between; }
        
        .progress-wrapper { display: flex; flex-direction: column; align-items: flex-end; }
        .progress-container { width: 220px; height: 10px; background: var(--progress-empty); border-radius: 10px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        #pBar { height: 100%; width: 0%; transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .p-low { background-color: #ef4444; }
        .p-mid { background-color: #f59e0b; }
        .p-high { background-color: #06b6d4; }

        .dashboard-content { display: flex; flex: 1; overflow-y: auto; padding: 25px; gap: 25px; }
        .pane { background: var(--milky-white); border-radius: 20px; display: flex; flex-direction: column; overflow: hidden; border: 1px solid #dcd3c9; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        .pane-header { padding: 16px 22px; background: #f1ebe4; font-size: 12px; font-weight: 800; color: #7c746d; border-bottom: 2px solid var(--row-border); display: flex; justify-content: space-between; }

        table { width: 100%; border-collapse: collapse; }
        th { background: #fdfaf7; padding: 16px; text-align: left; font-size: 11px; color: #a39b94; text-transform: uppercase; position: sticky; top:0; z-index:10; border-bottom: 1px solid var(--row-border); }
        td { padding: 18px 16px; border-bottom: 1px solid var(--row-border); font-size: 15px; background-color: var(--row-bg); color: var(--text-dark); font-weight: 600; }
        tr:nth-child(even) td { background-color: #f9f6f1; }
        tr:hover td { background-color: #f0e6da !important; }

        input { border: 1px solid rgba(0,0,0,0.1); background: white; width: 100%; outline: none; font-size: 14px; color: #1a1817; padding: 10px; border-radius: 8px; font-weight: 700; transition: 0.2s; }
        input:focus { border-color: var(--accent-blue); box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2); }

        .btn { padding: 12px 20px; border-radius: 10px; border: none; font-weight: 800; cursor: pointer; font-size: 11px; text-transform: uppercase; transition: 0.2s; }
        .btn:active { transform: scale(0.96); }
        .admin-only { display: none; }

        #loginOverlay { position: fixed; inset: 0; background: var(--page-bg); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #111827; padding: 50px; border-radius: 30px; width: 360px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <h1 style="color: white; font-weight: 900; letter-spacing: 2px; margin-bottom: 30px;">PLFS PORTAL</h1>
        <button class="btn" style="background: var(--accent-blue); color: #083344; width:100%; margin-bottom:12px; padding:18px;" onclick="showPassInput()">ADMINISTRATOR</button>
        <button class="btn" style="background: #374151; color: white; width:100%; padding:18px;" onclick="loginAsState()">STATE HUB ACCESS</button>
        <div id="passArea" style="display:none; margin-top: 25px;">
            <input type="password" id="adminPass" placeholder="Enter Secure Pin" style="background: #030712; border: 1px solid #374151; color: white; padding: 18px; width: 100%; border-radius: 12px; text-align: center;">
            <button class="btn" style="background: #f59e0b; color: white; margin-top: 15px; width:100%; padding:15px;" onclick="validateAdmin()">VERIFY & ENTER</button>
        </div>
    </div>
</div>

<aside class="sidebar">
    <div style="padding: 35px 25px; border-bottom: 1px solid rgba(255,255,255,0.05);">
        <span style="font-weight: 900; font-size: 22px; color: white;">PLFS <span style="color: var(--accent-blue);">SYNC</span></span>
    </div>
    <div class="sidebar-scroll" id="sidebarContent"></div>
</aside>

<div class="main">
    <header class="header-container">
        <div>
            <div id="breadcrumb" style="font-size: 16px; font-weight: 700; color: #f8fafc;">Awaiting Selection</div>
            <div id="logicIndicator" style="font-size: 11px; color: var(--accent-blue); font-weight: 800; margin-top: 6px; text-transform: uppercase; letter-spacing: 0.5px;">National Hub Standby</div>
        </div>
        <div style="display:flex; align-items: center; gap:35px;">
            <div class="progress-wrapper">
                <div class="progress-container"><div id="pBar"></div></div>
                <div id="pText" style="font-size: 11px; font-weight: 800; margin-top: 6px; color: #94a3b8;">PLANNING: 0%</div>
            </div>
            <div style="display:flex; gap:12px;">
                <button class="btn admin-only" style="background: var(--danger); color: white;" onclick="wipeStateData()">WIPE</button>
                <button class="btn admin-only" style="background: #f59e0b; color: white;" onclick="document.getElementById('fileInput').click()">IMPORT</button>
                <input type="file" id="fileInput" multiple style="display:none" onchange="uploadFiles(this)">
                <button class="btn" style="background: var(--accent-blue); color: #083344;" onclick="saveToCloud()">PUSH CLOUD</button>
            </div>
        </div>
    </header>

    <div class="dashboard-content">
        <section class="pane" style="flex: 1.7;">
            <div class="pane-header"><span>FRESH VISITS (V1)</span><span id="v1-count">0 Records</span></div>
            <div style="flex:1; overflow:auto;">
                <table><thead><tr><th width="110">FSU ID</th><th>Village / Town Name</th><th width="190">Enumerator</th><th width="160">Target Date</th></tr></thead>
                <tbody id="freshBody"></tbody></table>
            </div>
        </section>
        <section class="pane" style="flex: 1;">
            <div class="pane-header"><span>REVISITS (R2-R4)</span><span id="rv-count">0 Records</span></div>
            <div style="flex:1; overflow:auto;">
                <table><thead><tr><th width="140">UID</th><th width="160">Assignee</th><th width="140">Date</th></tr></thead>
                <tbody id="rvBody"></tbody></table>
            </div>
        </section>
    </div>
</div>

<script>
    // --- DATABASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyB6fQ8n4qyG-TfVdAqWtDped17bMYTZSgI",
        authDomain: "action-plan-62fae.firebaseapp.com",
        databaseURL: "https://action-plan-62fae-default-rtdb.firebaseio.com",
        projectId: "action-plan-62fae"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let masterData = [], isAdmin = false, selectedState = null, selectedMonth = null, selectedSro = null;
    const monthsShort = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

    // --- AUTH LOGIC ---
    function showPassInput() { document.getElementById('passArea').style.display = 'block'; }
    function validateAdmin() {
        if(document.getElementById('adminPass').value === '12345') {
            isAdmin = true; document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'block');
            document.getElementById('loginOverlay').style.display = 'none'; loadFromFirebase();
        } else { alert("Wrong PIN"); }
    }
    function loginAsState() { isAdmin = false; document.getElementById('loginOverlay').style.display = 'none'; loadFromFirebase(); }

    // --- DATA HANDLING ---
    async function loadFromFirebase() {
        const snap = await database.ref('plfs_roster').once('value');
        if (snap.exists()) {
            const raw = snap.val();
            masterData = Object.keys(raw).flatMap(stateKey => Object.values(raw[stateKey]));
        } else { masterData = []; }
        renderSidebar();
    }

    // --- REFINED SIDEBAR LOGIC (FIXED SWITCHING) ---
    function renderSidebar() {
        const container = document.getElementById('sidebarContent'); 
        container.innerHTML = "";
        const states = [...new Set(masterData.map(d => d.state))].sort();
        
        container.innerHTML += `<div class="section-label">State Hubs</div>`;
        
        states.forEach(st => {
            const stDiv = document.createElement('div');
            stDiv.className = `state-item ${selectedState === st ? 'active' : ''}`;
            stDiv.innerText = st;
            
            stDiv.onclick = (e) => {
                e.preventDefault();
                // If clicking a new state, clear sub-filters
                if (selectedState !== st) {
                    selectedState = st;
                    selectedMonth = null;
                    selectedSro = null;
                    document.getElementById('freshBody').innerHTML = "";
                    document.getElementById('rvBody').innerHTML = "";
                } else {
                    selectedState = null; // Toggle collapse if clicked again
                }
                renderSidebar(); 
                updateDisplay(); 
            };
            container.appendChild(stDiv);

            // Show internal controls only for selected state
            if (selectedState === st) {
                const subControls = document.createElement('div');
                subControls.style.paddingLeft = "10px";
                
                subControls.innerHTML = `<div class="section-label">Schedule Month</div>`;
                const monthGrid = document.createElement('div'); 
                monthGrid.className = 'grid-container month-grid';
                
                monthsShort.forEach((m, idx) => {
                    const chip = document.createElement('div');
                    chip.className = `chip ${selectedMonth === idx ? 'active' : ''}`;
                    chip.innerText = m.toUpperCase();
                    chip.onclick = (e) => { 
                        e.stopPropagation(); 
                        selectedMonth = idx; 
                        selectedSro = null; 
                        renderSidebar(); 
                        updateDisplay(); 
                    };
                    monthGrid.appendChild(chip);
                });
                subControls.appendChild(monthGrid);

                if (selectedMonth !== null) {
                    subControls.innerHTML += `<div class="section-label">SRO Boundaries</div>`;
                    const sroGrid = document.createElement('div'); 
                    sroGrid.className = 'grid-container sro-grid';
                    
                    const availableSros = [...new Set(masterData.filter(d => d.state === st).map(d => d.sro))].sort();
                    
                    const allChip = document.createElement('div');
                    allChip.className = `chip sro-chip ${selectedSro === 'ALL' ? 'active' : ''}`;
                    allChip.innerText = "ðŸ“Š VIEW ALL REGIONS";
                    allChip.onclick = (e) => { e.stopPropagation(); selectedSro = 'ALL'; renderSidebar(); updateDisplay(); };
                    sroGrid.appendChild(allChip);

                    availableSros.forEach(sr => {
                        const srChip = document.createElement('div');
                        srChip.className = `chip sro-chip ${selectedSro === sr ? 'active' : ''}`;
                        srChip.innerText = sr;
                        srChip.onclick = (e) => { e.stopPropagation(); selectedSro = sr; renderSidebar(); updateDisplay(); };
                        sroGrid.appendChild(srChip);
                    });
                    subControls.appendChild(sroGrid);
                }
                container.appendChild(subControls);
            }
        });
    }

    // --- DISPLAY & LOGIC ENGINE ---
    function updateDisplay() {
        if (!selectedState || selectedMonth === null) {
            document.getElementById('breadcrumb').innerText = selectedState ? `${selectedState} (Select Month)` : "Awaiting Selection";
            document.getElementById('pBar').style.width = "0%";
            document.getElementById('pText').innerText = "PLANNING: 0%";
            return;
        }

        document.getElementById('breadcrumb').innerText = `${selectedState} / ${monthsShort[selectedMonth]} ${selectedSro && selectedSro !== 'ALL' ? '/ '+selectedSro : ''}`;
        
        const isQ1 = selectedMonth <= 2;
        document.getElementById('logicIndicator').innerText = isQ1 ? "Logic: Rolling Q1 Coverage" : "Logic: Quarterly Protocol";

        let filtered = [];
        const stateSet = masterData.filter(d => d.state === selectedState && (selectedSro === 'ALL' || !selectedSro ? true : d.sro === selectedSro));

        if (isQ1) {
            stateSet.forEach(d => {
                if (selectedMonth === 0 && d.monthIdx === 0 && d.visit === 1) filtered.push(d);
                if (selectedMonth === 1) {
                    if (d.monthIdx === 1 && d.visit === 1) filtered.push(d);
                    if (d.monthIdx === 0 && d.visit === 1) filtered.push({...d, visit: 2, uid: d.fsu + '-V2'});
                }
                if (selectedMonth === 2) {
                    if (d.monthIdx === 2 && d.visit === 1) filtered.push(d);
                    if ((d.monthIdx === 0 || d.monthIdx === 1) && d.visit === 1) filtered.push({...d, visit: 2, uid: d.fsu + '-RV'});
                }
            });
        } else {
            filtered = stateSet.filter(d => d.monthIdx === selectedMonth);
        }

        const fBody = document.getElementById('freshBody'); fBody.innerHTML = "";
        const rBody = document.getElementById('rvBody'); rBody.innerHTML = "";
        let completed = 0;

        filtered.forEach(d => {
            if (d.visit === 1 ? d.endDate : d.collectionDate) completed++;
            if (d.visit === 1) {
                fBody.innerHTML += `<tr><td><b style="color:var(--accent-blue)">${d.fsu}</b></td><td>${d.village}</td><td><input type="text" value="${d.enumerator||''}" placeholder="..." onchange="updateVal('${d.uid}','enumerator',this.value)"></td><td><input type="date" value="${d.endDate||''}" onchange="updateVal('${d.uid}','endDate',this.value)"></td></tr>`;
            } else {
                rBody.innerHTML += `<tr><td><b>${d.uid}</b></td><td style="color:#0ea5e9;">${d.enumerator||'---'}</td><td><input type="date" value="${d.collectionDate||''}" onchange="updateVal('${d.uid}','collectionDate',this.value)"></td></tr>`;
            }
        });

        const percent = filtered.length > 0 ? Math.round((completed / filtered.length) * 100) : 0;
        const pb = document.getElementById('pBar');
        pb.style.width = percent + "%";
        pb.className = percent < 40 ? "p-low" : (percent < 90 ? "p-mid" : "p-high");
        document.getElementById('pText').innerText = `PLANNING: ${percent}%`;
        document.getElementById('v1-count').innerText = fBody.children.length + " Records";
        document.getElementById('rv-count').innerText = rBody.children.length + " Records";
    }

    function updateVal(uid, key, val) {
        const item = masterData.find(d => d.uid === uid);
        if (item) { item[key] = val; updateDisplay(); }
    }

    // --- ACTIONS ---
    async function saveToCloud() {
        if(!selectedState) return alert("Select a state first.");
        const stateData = masterData.filter(d => d.state === selectedState);
        const dataObj = {}; 
        stateData.forEach(item => dataObj[item.uid] = item);
        await database.ref(`plfs_roster/${selectedState}`).set(dataObj);
        alert("State Data Pushed Successfully!");
    }

    async function uploadFiles(input) {
        if(!isAdmin) return;
        for (let file of input.files) {
            let stateName = file.name.replace(/\.[^/.]+$/, "").split(/_|-/).pop().trim().toUpperCase();
            const buffer = await file.arrayBuffer();
            const raw = XLSX.utils.sheet_to_json(XLSX.read(buffer).Sheets[XLSX.read(buffer).SheetNames[0]], {range: 7});
            raw.forEach(r => {
                if(!r.FSU) return;
                const sro = String(r['SRO [Code]'] || 'Unknown').replace(/\[.*?\]/g, "").trim();
                const mIdx = (parseInt(String(r['Month [Qtr]']).match(/\d+/)) - 1) % 12;
                for(let v=1; v<=4; v++){
                    const uid = `${r.FSU}-V${v}`;
                    if(!masterData.find(m => m.uid === uid)) {
                        masterData.push({ uid, fsu: r.FSU, visit: v, sro, state: stateName, monthIdx: (mIdx+(v-1))%12, village: r['Town/Village Name'] || 'N/A', enumerator: "", startDate: "", endDate: "", collectionDate: "" });
                    }
                }
            });
        }
        renderSidebar(); 
        alert("Master File Imported.");
    }

    async function wipeStateData() {
        if (isAdmin && selectedState && confirm(`CRITICAL: Wipe all data for ${selectedState}?`)) {
            await database.ref(`plfs_roster/${selectedState}`).remove();
            masterData = masterData.filter(d => d.state !== selectedState);
            selectedState = null; 
            renderSidebar(); 
            updateDisplay();
        }
    }
</script>
</body>
</html>
