<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PLFS 2026 | Responsive Admin</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg: #0d1117; --sidebar: #161b22; --card: #21262d; --border: #30363d;
            --v1: #3fb950; --rv: #d29922; --accent: #58a6ff; --text: #e6edf3; --text-dim: #8b949e; 
        }

        * { box-sizing: border-box; outline: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Mobile Layout vs Desktop */
        .app-container { display: flex; flex: 1; overflow: hidden; flex-direction: row; }
        
        @media (max-width: 768px) {
            .app-container { flex-direction: column; }
            .sidebar { width: 100% !important; height: auto !important; max-height: 250px; border-right: none !important; border-bottom: 1px solid var(--border); }
            .search-box { max-width: 100% !important; }
            .dash-line { flex-wrap: wrap; gap: 15px !important; justify-content: space-between; }
            .stat-card { width: 45%; }
            
            /* Responsive Table (Cards) */
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { position: absolute; top: -9999px; left: -9999px; }
            tr { border: 1px solid var(--border); margin-bottom: 15px; border-radius: 12px; background: var(--sidebar); padding: 10px; }
            td { border: none; position: relative; padding-left: 40% !important; text-align: left; margin-bottom: 8px; }
            td:before { content: attr(data-label); position: absolute; left: 10px; font-weight: 800; color: var(--text-dim); font-size: 11px; text-transform: uppercase; }
        }

        /* Sidebar Styles */
        .sidebar { width: 280px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { padding: 20px; font-weight: 800; font-size: 16px; color: var(--accent); border-bottom: 1px solid var(--border); text-align: center; }
        .nav-scroll { flex: 1; overflow-y: auto; padding: 10px; }
        
        .nav-item { padding: 10px 15px; cursor: pointer; border-radius: 8px; margin-bottom: 4px; font-size: 13px; color: var(--text-dim); }
        .st-item { font-weight: 800; color: #fff; background: rgba(255,255,255,0.05); }
        .sro-item { margin-left: 15px; font-size: 12px; border-left: 2px solid var(--border); }
        .active-nav { background: rgba(88, 166, 255, 0.15) !important; color: var(--accent) !important; border-left: 4px solid var(--accent) !important; }

        /* Main Workspace */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { padding: 12px 20px; background: var(--sidebar); border-bottom: 1px solid var(--border); display: flex; flex-wrap: wrap; align-items: center; gap: 10px; }
        .search-box { background: var(--bg); border: 1px solid var(--border); color: #fff; padding: 10px; border-radius: 8px; width: 300px; }

        /* Dashboard Status Chips */
        .dash-line { display: flex; gap: 25px; align-items: center; padding: 15px 20px; background: #090c10; border-bottom: 1px solid var(--border); }
        .stat-card { display: flex; flex-direction: column; }
        .stat-label { font-size: 10px; color: var(--text-dim); text-transform: uppercase; font-weight: 700; }
        .stat-value { font-size: 18px; font-weight: 800; }

        .workspace { flex: 1; padding: 15px; overflow-y: auto; }
        .table-container { border-radius: 12px; overflow: hidden; width: 100%; }
        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(255,255,255,0.03); text-align: left; padding: 12px; font-size: 11px; color: var(--text-dim); border-bottom: 1px solid var(--border); }
        td { padding: 12px; border-bottom: 1px solid var(--border); background: var(--sidebar); }

        /* UI Elements */
        .input-cell { background: var(--bg); border: 1px solid var(--border); color: #fff; padding: 8px; border-radius: 6px; width: 100%; font-size: 13px; }
        .btn { padding: 10px 15px; border-radius: 8px; font-weight: 700; cursor: pointer; border: none; font-size: 12px; }
        .btn-success { background: var(--v1); color: #fff; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text); }

        .m-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; padding: 10px; margin-left: 10px; }
        .m-chip { font-size: 10px; text-align: center; padding: 5px; border-radius: 4px; background: var(--card); border: 1px solid var(--border); cursor: pointer; }
        .m-chip.active { background: var(--accent); color: #000; font-weight: 800; }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <div class="sidebar-header">PLFS ROSTER</div>
        <div class="nav-scroll" id="navScroll"></div>
    </aside>

    <main class="main">
        <header class="top-bar">
            <input type="text" class="search-box" placeholder="üîç Search FSU..." onkeyup="doSearch(this.value)">
            <button class="btn btn-outline" id="loginBtn" onclick="unlockAdmin()">Admin</button>
            <div id="adminPanel" style="display:none; gap:5px;">
                <button class="btn btn-outline" onclick="document.getElementById('xlRural').click()">+R</button>
                <button class="btn btn-outline" onclick="document.getElementById('xlUrban').click()">+U</button>
                <input type="file" id="xlRural" hidden multiple onchange="handleExcel(this, 'Rural')">
                <input type="file" id="xlUrban" hidden multiple onchange="handleExcel(this, 'Urban')">
            </div>
            <button class="btn btn-success" onclick="syncToCloud()">‚òÅÔ∏è Sync</button>
        </header>

        <div class="dash-line">
            <div class="stat-card">
                <span class="stat-label">Total</span>
                <span id="statAllotted" class="stat-value" style="color:var(--accent)">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Done</span>
                <span id="statDone" class="stat-value" style="color:var(--v1)">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Left</span>
                <span id="statPending" class="stat-value" style="color:var(--rv)">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">State</span>
                <span id="statSync" class="stat-value" style="font-size:12px">SELECT</span>
            </div>
        </div>

        <div class="workspace">
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <button id="btnV1" class="btn btn-success" style="flex:1" onclick="setVisit(1)">Visit 1</button>
                <button id="btnV2" class="btn btn-outline" style="flex:1" onclick="setVisit(2)">Revisits</button>
            </div>

            <div class="table-container">
                <table id="mainTable">
                    <thead>
                        <tr>
                            <th>FSU Details</th>
                            <th>Office Info</th>
                            <th>Enumerator</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="dataBody"></tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script>
    const config = { 
        apiKey: "AIzaSyB6fQ8n4qyG-TfVdAqWtDped17bMYTZSgI", 
        authDomain: "action-plan-62fae.firebaseapp.com", 
        databaseURL: "https://action-plan-62fae-default-rtdb.firebaseio.com", 
        projectId: "action-plan-62fae" 
    };
    firebase.initializeApp(config);
    const db = firebase.database();

    let master = [], selSt = null, selSro = null, selMo = null, selVis = 1, query = "";
    const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

    function unlockAdmin() { if(prompt("Pass:") === "12345") { document.getElementById('adminPanel').style.display = 'flex'; document.getElementById('loginBtn').style.display = 'none'; } }

    async function handleExcel(input, sector) {
        const files = Array.from(input.files);
        for(let file of files) {
            let stateName = file.name.split('.')[0].split('_').pop().trim();
            const data = new Uint8Array(await file.arrayBuffer());
            const workbook = XLSX.read(data, {type:'array'});
            const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header:1, range:7});
            rows.slice(1).forEach(cols => {
                let fsu, mCode, sro, ro, loc;
                if(sector === 'Urban') { fsu=cols[3]; mCode=cols[4]; sro=cols[5]; ro=cols[6]; loc=cols[8]; }
                else { fsu=cols[4]; mCode=cols[5]; sro=cols[6]; ro=cols[7]; loc=cols[10]; }
                if(fsu) {
                    const startMonth = (parseInt(mCode) >= 13) ? (parseInt(mCode) - 13) : 0;
                    for(let i = 0; i < 4; i++) {
                        let curMonth = (startMonth + i) % 12;
                        master.push({ uid: `${stateName}_${fsu}_M${curMonth}_V${i+1}`, fsu, state: stateName, sector, ro: String(ro || "RO NA").toUpperCase(), sro: String(sro || "SRO NA").toUpperCase(), monthIdx: curMonth, location: loc || "---", enumerator: "", visitNum: i+1, date: "" });
                    }
                }
            });
        }
        renderNav();
    }

    function renderNav() {
        const container = document.getElementById('navScroll');
        const states = [...new Set(master.map(m => m.state))].sort();
        container.innerHTML = states.map(st => `
            <div class="nav-item st-item ${selSt===st?'active-nav':''}" onclick="selSt='${st}';selSro=null;renderNav();refresh();">üè≥Ô∏è ${st}</div>
            ${selSt===st ? renderSros(st) : ''}
        `).join('');
    }

    function renderSros(st) {
        const sros = ["ALL SROs", ...new Set(master.filter(x=>x.state===st).map(x=>x.sro))].sort();
        return sros.map(s => `
            <div class="nav-item sro-item ${selSro===s?'active-nav':''}" onclick="selSro='${s}';selMo=null;renderNav();refresh();">${s}</div>
            ${selSro===s ? renderMonths() : ''}
        `).join('');
    }

    function renderMonths() {
        return `<div class="m-grid">${months.map((m,i)=>`<div class="m-chip ${selMo===i?'active':''}" onclick="selMo=${i};renderNav();refresh();event.stopPropagation();">${m}</div>`).join('')}</div>`;
    }

    function refresh() {
        const body = document.getElementById('dataBody');
        if(!selSt || selMo === null) { body.innerHTML = ""; return; }
        
        const filtered = master.filter(d => d.state === selSt && (selSro === "ALL SROs" || selSro === null || d.sro === selSro) && d.monthIdx === selMo && (selVis === 1 ? d.visitNum === 1 : d.visitNum > 1) && (d.fsu.toString().includes(query)));

        document.getElementById('statAllotted').innerText = filtered.length;
        document.getElementById('statDone').innerText = filtered.filter(x => x.date).length;
        document.getElementById('statPending').innerText = filtered.length - filtered.filter(x => x.date).length;
        document.getElementById('statSync').innerText = selSt.substring(0,8).toUpperCase();

        body.innerHTML = filtered.map(d => {
            const v1 = master.find(x => x.fsu === d.fsu && x.state === d.state && x.visitNum === 1);
            return `
                <tr>
                    <td data-label="FSU & Sector"><b style="color:var(--accent)">${d.fsu}</b> <span style="font-size:10px">(${d.sector})</span></td>
                    <td data-label="Office Info"><b>${d.sro}</b><br><small>${d.ro}</small></td>
                    <td data-label="Enumerator"><input type="text" class="input-cell" value="${d.enumerator || (v1?v1.enumerator:'')}" onchange="upd('${d.uid}','en',this.value)"></td>
                    <td data-label="Date"><input type="date" class="input-cell" value="${d.date || ''}" onchange="upd('${d.uid}','dt',this.value)"></td>
                </tr>
            `;
        }).join('');
    }

    function setVisit(v) { selVis = v; document.getElementById('btnV1').className = v === 1 ? 'btn btn-success' : 'btn btn-outline'; document.getElementById('btnV2').className = v === 2 ? 'btn btn-success' : 'btn btn-outline'; refresh(); }
    function upd(id, k, v) { let item = master.find(x => x.uid === id); if(item) { k === 'en' ? item.enumerator = v : item.date = v; } refresh(); }
    async function syncToCloud() { if(!selSt) return alert("Select State"); const data={}; master.filter(m=>m.state===selSt).forEach(m=>data[m.uid]=m); await db.ref(`plfs_roster/${selSt}`).set(data); alert("Synced!"); }
    async function autoFetch() { const snap = await db.ref(`plfs_roster`).once('value'); if(snap.exists()) { master=[]; snap.forEach(stSnap => { Object.values(stSnap.val()).forEach(r => master.push(r)); }); renderNav(); } }
    function doSearch(v) { query = v; refresh(); }
    autoFetch();
</script>
</body>
</html>
