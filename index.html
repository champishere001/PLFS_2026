<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PLFS Unified - Mobile Premium</title>
    
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --page-bg: #030712; --sidebar-bg: #0f172a; --accent-blue: #06b6d4;
            --milky-white: #fdfaf6; --row-bg: #fffbf7; --row-border: #eaddcf;
            --text-dark: #1e293b; --danger: #ef4444;
        }
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background-color: var(--page-bg); display: flex; height: 100vh; color: white; overflow: hidden; }

        /* --- SIDEBAR --- */
        .sidebar { width: 300px; background: var(--sidebar-bg); display: flex; flex-direction: column; border-right: 1px solid rgba(255,255,255,0.1); transition: 0.3s ease; z-index: 2000; }
        .sidebar-scroll { overflow-y: auto; flex: 1; padding: 15px; scrollbar-width: none; }
        .section-label { font-size: 10px; font-weight: 800; color: #475569; text-transform: uppercase; letter-spacing: 1.5px; margin: 20px 0 10px 5px; }
        .state-item { padding: 14px 18px; margin-bottom: 6px; border-radius: 12px; cursor: pointer; font-weight: 800; color: #94a3b8; background: rgba(255,255,255,0.03); border: 1px solid transparent; }
        .state-item.active { background: rgba(6, 182, 212, 0.15); color: var(--accent-blue); border-color: var(--accent-blue); }

        /* --- MAIN UI --- */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; background: #020617; position: relative; }
        .header-container { height: 75px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; padding: 0 20px; justify-content: space-between; z-index: 100; }
        
        .progress-container { width: 100px; height: 6px; background: #1e293b; border-radius: 10px; overflow: hidden; }
        #pBar { height: 100%; width: 0%; transition: width 0.6s ease; }
        .p-low { background-color: #ef4444; }
        .p-mid { background-color: #f59e0b; }
        .p-high { background-color: #06b6d4; }

        .dashboard-content { display: flex; flex: 1; overflow-y: auto; padding: 15px; gap: 15px; flex-direction: row; }
        .pane { background: var(--milky-white); border-radius: 20px; display: flex; flex-direction: column; border: 1px solid #dcd3c9; min-width: 0; overflow: hidden; }
        .pane-header { padding: 12px 20px; background: #f1ebe4; font-size: 11px; font-weight: 800; color: #7c746d; border-bottom: 2px solid var(--row-border); display: flex; justify-content: space-between; align-items: center; }
        
        .search-input { background: white; border: 1px solid #dcd3c9; border-radius: 6px; padding: 6px 12px; font-size: 12px; width: 140px; }

        /* --- TABLE & MOBILE CARDS --- */
        table { width: 100%; border-collapse: collapse; }
        th { background: #fdfaf7; padding: 12px; text-align: left; font-size: 10px; color: #a39b94; text-transform: uppercase; border-bottom: 1px solid var(--row-border); }
        td { padding: 14px 12px; border-bottom: 1px solid var(--row-border); font-size: 14px; background-color: var(--row-bg); color: var(--text-dark); font-weight: 600; }
        input { border: 1px solid rgba(0,0,0,0.1); background: white; width: 100%; font-size: 14px; padding: 10px; border-radius: 8px; box-sizing: border-box; }

        @media (max-width: 768px) {
            .sidebar { position: absolute; left: -300px; height: 100%; }
            .sidebar.open { left: 0; box-shadow: 10px 0 50px rgba(0,0,0,0.8); }
            .dashboard-content { flex-direction: column; }
            thead { display: none; }
            tr { display: flex; flex-direction: column; padding: 15px; border-bottom: 8px solid #f1ebe4; background: var(--row-bg); }
            td { display: block; padding: 5px 0; border: none; width: 100% !important; }
            td:first-child { color: var(--accent-blue); font-size: 16px; font-weight: 800; border-bottom: 1px solid #eee; margin-bottom: 8px; }
            td::before { content: attr(data-label); display: block; font-size: 9px; color: #a39b94; text-transform: uppercase; margin-bottom: 2px; }
        }

        .menu-btn { background: var(--accent-blue); color: #083344; border: none; padding: 10px 15px; border-radius: 10px; font-weight: 800; cursor: pointer; display: none; }
        @media (max-width: 768px) { .menu-btn { display: block; } }

        #loginOverlay { position: fixed; inset: 0; background: var(--page-bg); z-index: 3000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: #111827; padding: 40px; border-radius: 28px; width: 100%; max-width: 340px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .grid-container { display: grid; gap: 8px; margin-bottom: 15px; grid-template-columns: repeat(3, 1fr); }
        .chip { font-size: 10px; padding: 12px 5px; text-align: center; border-radius: 8px; cursor: pointer; font-weight: 700; color: #94a3b8; background: rgba(255,255,255,0.05); border: 1px solid transparent; }
        .chip.active { background: var(--accent-blue); color: #083344; border-color: #22d3ee; }
        .sro-chip { grid-column: span 3; text-align: left; padding: 12px 15px; font-size: 11px; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <h1 style="color: white; font-weight: 900; margin-bottom: 30px;">PLFS HUB</h1>
        <button class="btn" style="background: var(--accent-blue); width:100%; margin-bottom:12px; padding:18px; border-radius: 15px; border:none; font-weight:800;" onclick="loginAsState()">STATE LOGIN</button>
        <button class="btn" style="background: #374151; color: white; width:100%; padding:15px; border:none; border-radius: 15px;" onclick="showPassInput()">ADMIN ACCESS</button>
        <div id="passArea" style="display:none; margin-top: 20px;">
            <input type="password" id="adminPass" placeholder="Enter PIN" style="text-align: center; margin-bottom:10px;">
            <button class="btn" style="background: #f59e0b; color: white; width:100%; padding:12px; border:none; border-radius:10px;" onclick="validateAdmin()">VERIFY</button>
        </div>
    </div>
</div>

<aside class="sidebar" id="sidebar">
    <div style="padding: 25px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center;">
        <span style="font-weight: 900; color: white; font-size: 18px;">PLFS SYNC</span>
        <button class="menu-btn" style="padding: 5px 10px;" onclick="toggleSidebar()">âœ•</button>
    </div>
    <div class="sidebar-scroll" id="sidebarContent"></div>
</aside>

<div class="main">
    <header class="header-container">
        <div style="display: flex; align-items: center; gap: 12px;">
            <button class="menu-btn" onclick="toggleSidebar()">â˜° MENU</button>
            <div id="breadcrumb" style="font-size: 14px; font-weight: 700; color: #f8fafc;">Awaiting Selection</div>
        </div>
        <div style="display:flex; align-items: center; gap:15px;">
            <div class="progress-wrapper" style="text-align: right;">
                <div class="progress-container"><div id="pBar"></div></div>
                <div id="pText" style="font-size: 9px; font-weight: 800; color: #94a3b8; margin-top: 4px;">0%</div>
            </div>
            <button class="btn" style="background: var(--accent-blue); padding: 10px 15px; border:none; border-radius: 8px; font-weight: 800; color:#083344;" onclick="saveToCloud()">PUSH</button>
        </div>
    </header>

    <div class="dashboard-content">
        <section class="pane" style="flex: 1.5;">
            <div class="pane-header">
                <span>FRESH (V1)</span>
                <input type="text" class="search-input" placeholder="Search FSU..." onkeyup="filterData(this.value)">
            </div>
            <div style="flex:1; overflow:auto;">
                <table id="tableV1">
                    <thead><tr><th width="80">FSU ID</th><th>VILLAGE</th><th width="150">ENUM</th><th width="140">TARGET</th></tr></thead>
                    <tbody id="freshBody"></tbody>
                </table>
            </div>
        </section>
        <section class="pane" style="flex: 1;">
            <div class="pane-header"><span>REVISITS (RV)</span></div>
            <div style="flex:1; overflow:auto;">
                <table id="tableRV">
                    <thead><tr><th width="120">UID</th><th width="150">ENUM</th><th width="140">DATE</th></tr></thead>
                    <tbody id="rvBody"></tbody>
                </table>
            </div>
        </section>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB6fQ8n4qyG-TfVdAqWtDped17bMYTZSgI",
        authDomain: "action-plan-62fae.firebaseapp.com",
        databaseURL: "https://action-plan-62fae-default-rtdb.firebaseio.com",
        projectId: "action-plan-62fae"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let masterData = [], isAdmin = false, selectedState = null, selectedMonth = null, selectedSro = null, searchQuery = "";
    const monthsShort = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
    function showPassInput() { document.getElementById('passArea').style.display = 'block'; }
    
    function validateAdmin() {
        if(document.getElementById('adminPass').value === '12345') {
            isAdmin = true; document.getElementById('loginOverlay').style.display = 'none'; loadFromFirebase();
        } else alert("Wrong Pin");
    }
    function loginAsState() { isAdmin = false; document.getElementById('loginOverlay').style.display = 'none'; loadFromFirebase(); }

    async function loadFromFirebase() {
        const snap = await database.ref('plfs_roster').once('value');
        if (snap.exists()) {
            const raw = snap.val();
            masterData = Object.keys(raw).flatMap(k => Object.values(raw[k]));
        }
        renderSidebar();
    }

    function renderSidebar() {
        const container = document.getElementById('sidebarContent'); container.innerHTML = "";
        const states = [...new Set(masterData.map(d => d.state))].sort();
        
        container.innerHTML += `<div class="section-label">State Hubs</div>`;
        states.forEach(st => {
            const stDiv = document.createElement('div');
            stDiv.className = `state-item ${selectedState === st ? 'active' : ''}`;
            stDiv.innerText = st;
            stDiv.onclick = () => { 
                selectedState = st; selectedMonth = null; selectedSro = null; 
                renderSidebar(); updateDisplay(); 
            };
            container.appendChild(stDiv);

            if (selectedState === st) {
                const sub = document.createElement('div');
                sub.style.paddingLeft = "10px";
                sub.innerHTML = `<div class="section-label">Schedule Month</div>`;
                const mGrid = document.createElement('div'); mGrid.className = 'grid-container';
                monthsShort.forEach((m, i) => {
                    const ch = document.createElement('div');
                    ch.className = `chip ${selectedMonth === i ? 'active' : ''}`;
                    ch.innerText = m;
                    ch.onclick = (e) => { e.stopPropagation(); selectedMonth = i; selectedSro = null; renderSidebar(); updateDisplay(); };
                    mGrid.appendChild(ch);
                });
                sub.appendChild(mGrid);

                // Dynamic SRO Filter
                if (selectedMonth !== null) {
                    sub.innerHTML += `<div class="section-label">SRO Boundary</div>`;
                    const sGrid = document.createElement('div'); sGrid.className = 'grid-container';
                    const availableSros = [...new Set(masterData.filter(d => d.state === st).map(d => d.sro))].sort();
                    
                    const allCh = document.createElement('div');
                    allCh.className = `chip sro-chip ${selectedSro === 'ALL' ? 'active' : ''}`;
                    allCh.innerText = "ðŸ“Š VIEW ALL REGIONS";
                    allCh.onclick = (e) => { e.stopPropagation(); selectedSro = 'ALL'; renderSidebar(); updateDisplay(); if(window.innerWidth < 768) toggleSidebar(); };
                    sGrid.appendChild(allCh);

                    availableSros.forEach(sr => {
                        const srCh = document.createElement('div');
                        srCh.className = `chip sro-chip ${selectedSro === sr ? 'active' : ''}`;
                        srCh.innerText = sr;
                        srCh.onclick = (e) => { e.stopPropagation(); selectedSro = sr; renderSidebar(); updateDisplay(); if(window.innerWidth < 768) toggleSidebar(); };
                        sGrid.appendChild(srCh);
                    });
                    sub.appendChild(sGrid);
                }
                container.appendChild(sub);
            }
        });
    }

    function filterData(val) { searchQuery = val.toLowerCase(); updateDisplay(); }

    function updateDisplay() {
        if (!selectedState || selectedMonth === null) return;
        document.getElementById('breadcrumb').innerText = `${selectedState} / ${monthsShort[selectedMonth]}`;
        
        const isQ1 = selectedMonth <= 2;
        let filtered = [];
        const stateSet = masterData.filter(d => d.state === selectedState && (selectedSro === 'ALL' || !selectedSro ? true : d.sro === selectedSro));

        // Rolling Logic for Q1 (Jan-Mar)
        if (isQ1) {
            stateSet.forEach(d => {
                if (selectedMonth === 0 && d.monthIdx === 0 && d.visit === 1) filtered.push(d);
                if (selectedMonth === 1) {
                    if (d.monthIdx === 1 && d.visit === 1) filtered.push(d);
                    if (d.monthIdx === 0 && d.visit === 1) filtered.push({...d, visit: 2, uid: d.fsu + '-V2'});
                }
                if (selectedMonth === 2) {
                    if (d.monthIdx === 2 && d.visit === 1) filtered.push(d);
                    if ((d.monthIdx === 0 || d.monthIdx === 1) && d.visit === 1) filtered.push({...d, visit: 2, uid: d.fsu + '-RV'});
                }
            });
        } else {
            filtered = stateSet.filter(d => d.monthIdx === selectedMonth);
        }

        // Apply Search
        filtered = filtered.filter(d => d.fsu.toString().includes(searchQuery) || d.village.toLowerCase().includes(searchQuery));

        const fBody = document.getElementById('freshBody'); fBody.innerHTML = "";
        const rBody = document.getElementById('rvBody'); rBody.innerHTML = "";
        let comp = 0;

        filtered.forEach(d => {
            const isDone = d.visit === 1 ? d.endDate : d.collectionDate;
            if (isDone) comp++;
            
            if (d.visit === 1) {
                fBody.innerHTML += `<tr>
                    <td data-label="FSU ID">${d.fsu}</td>
                    <td data-label="Village">${d.village}</td>
                    <td data-label="Enum"><input type="text" value="${d.enumerator||''}" onchange="updateVal('${d.uid}','enumerator',this.value)"></td>
                    <td data-label="Target"><input type="date" value="${d.endDate||''}" onchange="updateVal('${d.uid}','endDate',this.value)"></td>
                </tr>`;
            } else {
                rBody.innerHTML += `<tr>
                    <td data-label="UID">${d.uid}</td>
                    <td data-label="Enum">${d.enumerator||'--'}</td>
                    <td data-label="Date"><input type="date" value="${d.collectionDate||''}" onchange="updateVal('${d.uid}','collectionDate',this.value)"></td>
                </tr>`;
            }
        });

        const per = filtered.length > 0 ? Math.round((comp/filtered.length)*100) : 0;
        document.getElementById('pBar').style.width = per+"%";
        document.getElementById('pBar').className = per < 50 ? 'p-low' : (per < 90 ? 'p-mid' : 'p-high');
        document.getElementById('pText').innerText = per+"%";
    }

    function updateVal(uid, key, val) {
        const item = masterData.find(d => d.uid === uid);
        if (item) { item[key] = val; updateDisplay(); }
    }

    async function saveToCloud() {
        if(!selectedState) return alert("Select a state.");
        const stateData = masterData.filter(d => d.state === selectedState);
        const dataObj = {}; stateData.forEach(item => dataObj[item.uid] = item);
        await database.ref(`plfs_roster/${selectedState}`).set(dataObj);
        alert("Cloud Sync Successful!");
    }
</script>
</body>
</html>
