<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLFS 2026 | Field Command</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d1117; --sidebar: #161b22; --card: #21262d; --border: #30363d; --v1: #2ea043; --rv: #d29922; --accent: #58a6ff; --text: #c9d1d9; --text-dim: #8b949e; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 280px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { padding: 20px; font-weight: 800; font-size: 18px; color: var(--accent); border-bottom: 1px solid var(--border); text-align: center; cursor: pointer; user-select: none; }
        .nav-scroll { flex: 1; overflow-y: auto; padding: 10px; }
        
        /* Navigation Items */
        .zo-item { padding: 12px; font-weight: 800; cursor: pointer; border-radius: 8px; margin-bottom: 4px; background: rgba(255,255,255,0.03); font-size: 13px; display: flex; justify-content: space-between; }
        .zo-item.active { background: rgba(88, 166, 255, 0.1); color: var(--accent); }
        .st-item { padding: 8px 15px 8px 25px; font-weight: 600; cursor: pointer; border-radius: 8px; font-size: 13px; color: var(--text-dim); }
        .st-item.active { color: #fff; background: rgba(255,255,255,0.05); }
        .sro-item { padding: 6px 15px 6px 40px; font-size: 12px; color: var(--text-dim); cursor: pointer; border-left: 2px solid var(--border); }
        .sro-item.active { color: var(--accent); border-left-color: var(--accent); }
        
        /* Month Grid */
        .m-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; padding: 10px 10px 10px 40px; }
        .m-chip { font-size: 10px; text-align: center; padding: 6px 2px; border-radius: 4px; background: var(--card); border: 1px solid var(--border); cursor: pointer; }
        .m-chip.active { background: var(--accent); color: #000; font-weight: bold; }
        
        /* Main Content */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { padding: 10px 15px; border-bottom: 1px solid var(--border); display: flex; gap: 8px; background: var(--sidebar); align-items: center; }
        #searchBox { flex: 1; background: var(--bg); border: 1px solid var(--border); color: #fff; padding: 10px; border-radius: 8px; font-size: 14px; }
        .workspace { flex: 1; padding: 15px; overflow-y: auto; }
        
        /* Buttons & Tables */
        .v-btn { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: var(--card); color: var(--text-dim); cursor: pointer; font-weight: 800; font-size: 10px; text-transform: uppercase; }
        .v-btn.active.v1 { border-color: var(--v1); color: var(--v1); background: rgba(46, 160, 67, 0.1); }
        .v-btn.active.v2 { border-color: var(--rv); color: var(--rv); background: rgba(210, 153, 34, 0.1); }
        
        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 10px; overflow: hidden; }
        th { text-align: left; padding: 12px; font-size: 11px; color: var(--text-dim); border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.2); }
        td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 13px; line-height: 1.4; }
        input { background: var(--bg); border: 1px solid var(--border); color: #fff; padding: 8px; border-radius: 6px; width: 100%; font-size: 13px; }
        
        .sync-badge { font-size: 10px; font-weight: bold; margin-left: auto; padding-right: 10px; }
        .admin-footer { padding: 15px; border-top: 1px solid var(--border); }
        .admin-btn { width: 100%; background: transparent; border: 1px dashed var(--border); color: var(--text-dim); padding: 8px; border-radius: 6px; cursor: pointer; font-size: 11px; transition: 0.3s; }
        .admin-btn:hover { border-color: var(--accent); color: var(--accent); }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="sidebar-header" id="secretHeader" title="Click 3 times for Admin">PLFS 2026</div>
    <div class="nav-scroll" id="navScroll">
        <div style="padding: 20px; color: var(--text-dim); font-size: 12px;">Loading Database...</div>
    </div>
    <div class="admin-footer">
        <button class="admin-btn" onclick="checkAdminPass()">⚙️ ADMIN LOGIN</button>
    </div>
</aside>

<main class="main">
    <header class="top-bar">
        <input type="text" id="searchBox" placeholder="Quick Search FSU, Town or SRO..." oninput="debouncedSearch(this.value)">
        <div id="syncBadge" class="sync-badge" style="color:var(--rv)">OFFLINE</div>
        <button style="background:var(--v1); color:white; border:none; padding:8px 15px; border-radius:6px; font-weight:bold; cursor:pointer;" onclick="syncAllData()">PUSH CHANGES</button>
    </header>

    <div class="workspace">
        <div style="display:flex; gap:8px; margin-bottom:15px;">
            <button id="btnV1" class="v-btn v1 active" onclick="setVisit(1)">Visit 1</button>
            <button id="btnV2" class="v-btn v2" onclick="setVisit(2)">Revisits</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th style="width: 15%;">FSU</th>
                    <th style="width: 40%;">Location Details</th>
                    <th style="width: 25%;">Enumerator</th>
                    <th style="width: 20%;">Target Date</th>
                </tr>
            </thead>
            <tbody id="dataBody">
                <tr><td colspan="4" style="text-align:center; padding:40px; color:var(--text-dim);">Please select a State from the sidebar.</td></tr>
            </tbody>
        </table>
    </div>
</main>

<script>
    // --- FIREBASE CONFIG ---
    const config = { 
        apiKey: "AIzaSyB6fQ8n4qyG-TfVdAqWtDped17bMYTZSgI", 
        authDomain: "action-plan-62fae.firebaseapp.com", 
        databaseURL: "https://action-plan-62fae-default-rtdb.firebaseio.com", 
        projectId: "action-plan-62fae" 
    };
    firebase.initializeApp(config);
    const db = firebase.database();

    // --- ADMIN ACCESS LOGIC ---
    let clickCount = 0;
    const ADMIN_PASS = "12345";

    function checkAdminPass() {
        const p = prompt("Enter Admin Password:");
        if(p === ADMIN_PASS) {
            window.location.href = './admin.html';
        } else if (p !== null) {
            alert("Wrong Password!");
        }
    }

    document.getElementById('secretHeader').onclick = () => {
        clickCount++;
        if(clickCount === 3) {
            checkAdminPass();
            clickCount = 0;
        }
        setTimeout(() => clickCount = 0, 2000);
    };

    // --- APP LOGIC ---
    const zones = { "North Zone": ["Delhi", "Haryana", "Himachal Pradesh", "Jammu & Kashmir", "Ladakh", "Punjab", "Rajasthan", "Uttarakhand"], "South Zone": ["Andhra Pradesh", "Karnataka", "Kerala", "Lakshadweep", "Puducherry", "Tamil Nadu", "Telangana"], "East Zone": ["Andaman & Nicobar Islands", "Bihar", "Jharkhand", "Odisha", "Sikkim", "West Bengal"], "West Zone": ["Dadra & Nagar Haveli", "Daman & Diu", "Goa", "Gujarat", "Maharashtra"], "Central Zone": ["Chhattisgarh", "Madhya Pradesh", "Uttar Pradesh"], "North-East Zone": ["Arunachal Pradesh", "Assam", "Manipur", "Meghalaya", "Mizoram", "Nagaland", "Tripura"] };
    const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
    
    let master = JSON.parse(localStorage.getItem('plfs_master')) || [];
    let selZo = null, selSt = null, selSro = null, selMo = null, selVis = 1, query = "";

    function initData() {
        db.ref(`plfs_roster`).on('value', (snap) => {
            if(snap.exists()) {
                let cloudData = [];
                const val = snap.val();
                Object.keys(val).forEach(key => {
                    const node = val[key];
                    if (node.uid) cloudData.push(node);
                    else Object.values(node).forEach(item => cloudData.push(item));
                });
                master = cloudData;
                localStorage.setItem('plfs_master', JSON.stringify(master));
                document.getElementById('syncBadge').innerText = "ONLINE SYNC";
                document.getElementById('syncBadge').style.color = "var(--v1)";
                renderNav();
                refresh();
            }
        });
    }

    function renderNav() {
        const container = document.getElementById('navScroll');
        const activeStates = [...new Set(master.map(m => m.state))];
        let html = '';

        Object.keys(zones).forEach(zo => {
            if(!zones[zo].some(s => activeStates.includes(s)) && master.length > 0) return;
            html += `<div class="zo-item ${selZo===zo?'active':''}" onclick="selZo=(selZo==='${zo}'?null:'${zo}'); renderNav();">${zo}</div>`;
            if(selZo === zo) {
                zones[zo].filter(s => activeStates.includes(s)).forEach(st => {
                    html += `<div class="st-item ${selSt===st?'active':''}" onclick="selSt='${st}'; selSro=null; renderNav(); refresh(); event.stopPropagation();">${st}</div>`;
                    if(selSt === st) {
                        const sros = ["ALL SROs", ...new Set(master.filter(x=>x.state===st).map(x=>x.sro))].sort();
                        sros.forEach(s => {
                            html += `<div class="sro-item ${selSro===s?'active':''}" onclick="selSro='${s}'; renderNav(); refresh(); event.stopPropagation();">${s}</div>`;
                            if(selSro === s) {
                                html += `<div class="m-grid" onclick="event.stopPropagation();">`;
                                months.forEach((m,i) => {
                                    html += `<div class="m-chip ${selMo===i?'active':''}" onclick="selMo=${i}; renderNav(); refresh();">${m}</div>`;
                                });
                                html += `</div>`;
                            }
                        });
                    }
                });
            }
        });
        container.innerHTML = html || 'No data available';
    }

    function refresh() {
        const body = document.getElementById('dataBody');
        if(!selSt || !selSro || selMo === null) { 
            body.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:40px; color:var(--text-dim);">Select State > SRO > Month</td></tr>'; 
            return; 
        }

        const filtered = master.filter(d => 
            d.state === selSt && 
            (selSro === "ALL SROs" || d.sro === selSro) && 
            d.monthIdx === selMo && 
            (selVis === 1 ? (d.visitNum === 1 || !d.visitNum) : d.visitNum > 1) &&
            (d.fsu.toString().includes(query) || (d.location && d.location.toLowerCase().includes(query.toLowerCase())))
        );

        body.innerHTML = filtered.length ? filtered.map(d => `
            <tr>
                <td><b>${d.fsu}</b><br><small>${d.sector || ''}</small></td>
                <td>${d.location || '---'}</td>
                <td><input type="text" value="${d.enumerator || ''}" onchange="upd('${d.uid}','en',this.value)" placeholder="Name"></td>
                <td><input type="date" value="${d.date || ''}" onchange="upd('${d.uid}','dt',this.value)"></td>
            </tr>
        `).join('') : '<tr><td colspan="4" style="text-align:center; padding:20px;">No records.</td></tr>';
    }

    function upd(id, k, v) { 
        let item = master.find(x=>x.uid===id); 
        if(item) {
            if(k==='en') item.enumerator = v; else item.date = v;
            localStorage.setItem('plfs_master', JSON.stringify(master));
        }
    }

    async function syncAllData() {
        const grouped = {};
        master.forEach(item => { 
            if (!grouped[item.state]) grouped[item.state] = {}; 
            grouped[item.state][item.uid] = item; 
        });
        await db.ref(`plfs_roster`).update(grouped);
        alert("Sync Completed!");
    }

    function setVisit(v) { selVis = v; document.getElementById('btnV1').classList.toggle('active', v===1); document.getElementById('btnV2').classList.toggle('active', v===2); refresh(); }
    let timer; function debouncedSearch(v) { clearTimeout(timer); timer = setTimeout(() => { query = v; refresh(); }, 300); }

    initData();
</script>
</body>
</html>
