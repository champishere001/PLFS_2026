<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PLFS Pro - National Master Hub</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg-glow: radial-gradient(circle at top right, #1e3a8a, #070b14);
            --pane-cream: #fffefb; 
            --primary: #2563eb;
            --accent: #00f2fe;
            --text-dark: #0f172a;
            --border: #e2e8f0;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; 
            background: var(--bg-glow); background-attachment: fixed;
            display: flex; height: 100vh; color: var(--text-dark); overflow: hidden;
            font-size: 16px;
        }

        /* Side Rail */
        .month-rail { 
            width: 100px; background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(15px);
            display: flex; flex-direction: column; padding: 15px 0; z-index: 100;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        .month-tab { 
            padding: 22px 0; color: #94a3b8; cursor: pointer; text-align: center; 
            font-size: 13px; font-weight: 800; transition: 0.3s;
        }
        .month-tab.active { color: var(--accent); box-shadow: inset 5px 0 0 var(--accent); }

        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

        /* Top Navigation */
        .top-bar {
            height: 110px; background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px);
            padding: 0 40px; display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .top-bar h1 { color: white; font-size: 28px; margin:0; text-shadow: 0 0 20px rgba(0,242,254,0.3); }

        /* Mini Dashboard Cards */
        .mini-dash {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 20px 30px 0 30px;
        }
        .dash-card {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            padding: 15px; border-radius: 16px; color: white; text-align: center;
        }
        .dash-card h4 { margin: 0; font-size: 12px; text-transform: uppercase; color: var(--accent); }
        .dash-card p { margin: 5px 0 0 0; font-size: 24px; font-weight: 800; }

        /* Dashboard Layout */
        .dashboard { display: flex; flex: 1; overflow: hidden; padding: 20px 30px 30px 30px; gap: 25px; }
        .pane { 
            background: var(--pane-cream); border-radius: 28px; 
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }
        .pane-fresh { width: 65%; }
        .pane-rv { width: 35%; }

        .header-strip { 
            padding: 20px 25px; background: rgba(0,0,0,0.03);
            border-bottom: 2px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center;
        }

        /* Controls */
        .btn {
            padding: 12px 20px; border-radius: 10px; border: none; cursor: pointer;
            font-weight: 700; font-size: 14px; transition: 0.3s;
        }
        .btn-primary { background: var(--accent); color: #0f172a; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); }

        select, input {
            border: 2px solid #e2e8f0; padding: 10px; border-radius: 8px;
            font-size: 15px; font-family: inherit;
        }

        /* Tables */
        .table-wrap { flex: 1; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { 
            background: #f8fafc; padding: 18px; text-align: left; font-size: 13px; 
            color: #475569; position: sticky; top: 0; z-index: 10; border-bottom: 2px solid #e2e8f0;
        }
        td { padding: 18px; border-bottom: 1px solid #f1ece4; font-size: 16px; }

        #loadingOverlay {
            position: fixed; inset: 0; background: rgba(7, 11, 20, 0.95);
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 999;
            color: var(--accent); font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="loadingOverlay">Syncing Data...</div>
    <div class="month-rail" id="monthRail"></div>

    <div class="main">
        <header class="top-bar">
            <div>
                <h1>National PLFS Hub</h1>
                <select id="stateFilter" onchange="fetchFromServer()" style="background: #0f172a; color: white; border: 1px solid var(--accent); margin-top: 10px; width: 200px;">
                    <option value="Himachal">Himachal Pradesh</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Delhi">Delhi</option>
                </select>
            </div>

            <div style="display: flex; gap: 15px;">
                <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">üìÇ Upload</button>
                <input type="file" id="fileInput" multiple style="display:none" onchange="uploadFiles(this)">
                <button class="btn btn-primary" onclick="saveToCloud()">‚òÅÔ∏è Sync Cloud</button>
            </div>
        </header>

        <div class="mini-dash">
            <div class="dash-card"><h4>Total FSUs</h4><p id="statFsu">0</p></div>
            <div class="dash-card"><h4>Assignments Done</h4><p id="statAssign">0%</p></div>
            <div class="dash-card"><h4>Active SROs</h4><p id="statSro">0</p></div>
        </div>

        <div class="dashboard">
            <section class="pane pane-fresh">
                <div class="header-strip">
                    <h3>FRESH VISITS</h3>
                    <select id="sroFilter" onchange="applyFilters()" style="width: 200px;"><option value="all">All SROs</option></select>
                </div>
                <div class="table-wrap">
                    <table>
                        <thead><tr><th>FSU</th><th>Village</th><th>Enumerator</th><th>Start</th><th>End</th></tr></thead>
                        <tbody id="freshBody"></tbody>
                    </table>
                </div>
            </section>

            <section class="pane pane-rv">
                <div class="header-strip"><h3>REVISITS</h3></div>
                <div class="table-wrap">
                    <table>
                        <thead><tr><th>UID</th><th>Enumerator</th><th>Collection</th></tr></thead>
                        <tbody id="rvBody"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB6fQ8n4qyG-TfVdAqWtDped17bMYTZSgI",
        authDomain: "action-plan-62fae.firebaseapp.com",
        databaseURL: "https://action-plan-62fae-default-rtdb.firebaseio.com",
        projectId: "action-plan-62fae"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    let masterData = [];
    let selectedMonth = new Date().getMonth();
    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    window.onload = () => {
        const rail = document.getElementById('monthRail');
        months.forEach((m, i) => {
            rail.innerHTML += `<div class="month-tab ${i === selectedMonth ? 'active' : ''}" onclick="changeMonth(${i})">${m.substring(0,3).toUpperCase()}</div>`;
        });
        fetchFromServer();
    };

    async function fetchFromServer() {
        const state = document.getElementById('stateFilter').value;
        const overlay = document.getElementById('loadingOverlay');
        overlay.style.display = 'flex';
        try {
            const snap = await database.ref(`plfs_roster/${state}`).once('value');
            masterData = snap.exists() ? Object.values(snap.val()) : [];
            updateSroDropdown();
            applyFilters();
        } catch (e) { console.error(e); }
        overlay.style.display = 'none';
    }

    async function uploadFiles(input) {
        if (!input.files.length) return;
        for (let file of input.files) {
            const buffer = await file.arrayBuffer();
            const raw = XLSX.utils.sheet_to_json(XLSX.read(buffer).Sheets[XLSX.read(buffer).SheetNames[0]], {range: 7});
            raw.forEach(r => {
                if (!r.FSU) return;
                const sro = String(r['SRO [Code]'] || 'N/A').replace(/\[.*?\]/g, "").trim();
                const baseMonth = (parseInt(String(r['Month [Qtr]']).match(/\d+/)) - 1) % 12;
                for (let v = 1; v <= 4; v++) {
                    const uid = `${r.FSU}-V${v}`;
                    if (!masterData.find(m => m.uid === uid)) {
                        masterData.push({
                            uid: uid, fsu: r.FSU, visit: v, sro: sro,
                            monthIdx: (baseMonth + (v - 1)) % 12,
                            village: String(r['Village[Code]'] || r['Town [Code]'] || 'N/A').replace(/\[.*?\]/g, "").trim(),
                            enumerator: "", startDate: "", endDate: "", collectionDate: ""
                        });
                    }
                }
            });
        }
        updateSroDropdown(); applyFilters();
    }

    function updateSroDropdown() {
        const sros = [...new Set(masterData.map(d => d.sro))].sort();
        const select = document.getElementById('sroFilter');
        select.innerHTML = '<option value="all">All SROs</option>';
        sros.forEach(s => select.innerHTML += `<option value="${s}">${s}</option>`);
    }

    function changeMonth(idx) {
        selectedMonth = idx;
        document.querySelectorAll('.month-tab').forEach((t, i) => t.className = `month-tab ${i === idx ? 'active' : ''}`);
        applyFilters();
    }

    function applyFilters() {
        const sro = document.getElementById('sroFilter').value;
        const filtered = masterData.filter(d => d.monthIdx === selectedMonth && (sro === 'all' || d.sro === sro));
        updateStats(filtered);
        render(filtered);
    }

    function updateStats(data) {
        const total = data.length;
        const assigned = data.filter(d => d.enumerator).length;
        const sros = [...new Set(data.map(d => d.sro))].length;
        
        document.getElementById('statFsu').innerText = total;
        document.getElementById('statAssign').innerText = total > 0 ? Math.round((assigned/total)*100) + "%" : "0%";
        document.getElementById('statSro').innerText = sros;
    }

    function render(data) {
        const fBody = document.getElementById('freshBody');
        const rBody = document.getElementById('rvBody');
        fBody.innerHTML = rBody.innerHTML = "";
        
        data.forEach(d => {
            const html = d.visit === 1 ? `
                <tr>
                    <td style="font-weight:800; color:var(--primary)">${d.fsu}</td><td>${d.village}</td>
                    <td><input type="text" value="${d.enumerator}" onchange="autoFill('${d.fsu}', this.value)"></td>
                    <td><input type="date" value="${d.startDate}" onchange="smartDate('${d.uid}', this.value)"></td>
                    <td><input type="date" value="${d.endDate}" id="end-${d.uid}" onchange="updateVal('${d.uid}', 'endDate', this.value)"></td>
                </tr>` : `
                <tr>
                    <td style="font-weight:600">${d.uid}</td>
                    <td id="e-${d.uid}" style="color:var(--primary); font-weight:700">${d.enumerator || '--'}</td>
                    <td><input type="date" value="${d.collectionDate}" onchange="updateVal('${d.uid}', 'collectionDate', this.value)"></td>
                </tr>`;
            if (d.visit === 1) fBody.innerHTML += html; else rBody.innerHTML += html;
        });
    }

    function autoFill(fsu, name) {
        masterData.forEach(item => { 
            if (item.fsu === fsu) { 
                item.enumerator = name; 
                const cell = document.getElementById(`e-${item.uid}`);
                if (cell) cell.innerText = name;
            } 
        });
    }

    function smartDate(uid, start) {
        const item = masterData.find(d => d.uid === uid);
        if (item && start) {
            item.startDate = start;
            let d = new Date(start); d.setDate(d.getDate() + 5);
            item.endDate = d.toISOString().split('T')[0];
            const endInp = document.getElementById(`end-${uid}`); if (endInp) endInp.value = item.endDate;
        }
    }

    function updateVal(uid, key, val) { const item = masterData.find(d => d.uid === uid); if (item) item[key] = val; }

    async function saveToCloud() {
        const state = document.getElementById('stateFilter').value;
        try {
            await database.ref(`plfs_roster/${state}`).set(masterData);
            alert(`Data for ${state} synced successfully!`);
        } catch (e) { alert("Error syncing."); }
    }
</script>
</body>
</html>
